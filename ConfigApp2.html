<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci贸n M贸vil - Configuraci贸n y Datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    /* Variables y Base */
    :root {--color-bg-dark: #1f2937; 
        --color-bg-deep: #111827; 
        --color-text-dark: #f3f4f6; 
        --color-primary-dark: #60a5fa; 
        --color-surface-dark: #374151; 
        --border-color: #374151;
    }

    html { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: var(--color-bg-dark); }
    body { background-color: var(--color-bg-dark); color: var(--color-text-dark); margin: 0; }

    .footer-btn:hover { color:#152c94; }
    .mode-mobile { max-width:500px; }
    .mode-desktop { max-width:100%!important; }
    header { background: #374151 !important;color: #f3f4f6 !important;border-color: #4b5563 !important;}
    header h1 { color: white !important; }

    /* El overlay siempre cubre todo, pero el contenido debe ser flexible */
    .modal-content { transition: max-width 0.3s ease; /* Suaviza el cambio */
    }

    /* Cuando el contenedor padre sea desktop, el modal tambi茅n debe serlo */
    .mode-desktop .modal-content {
        max-width: 95% !important; /* Casi todo el ancho de la pantalla */
        width: 95%;
    }

    /* Cuando sea mobile, mantenemos el ancho de lectura c贸modo */
    .mode-mobile .modal-content {
        max-width: 460px;
        width: 95%;
    }
    .mode-desktop table { width: 100%; }

    /* Estructura de la App */
    #app-container { max-width: 500px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.4); position: relative; background-color: var(--color-bg-dark); }
    header, footer { width: 100%; max-width: inherit; z-index: 50; left: 50%; transform: translateX(-50%); background-color: var(--color-surface-dark); border-color: #4b5563; }
    main { flex-grow: 1; overflow-y: auto; padding: 76px 1rem 80px 1rem; }

    /* Navegaci贸n Inferior */
    .footer-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 8px 4px; font-size: 0.75rem; color: #9ca3af; transition: color 0.2s; background: transparent; border: none; cursor: pointer; width: 100%; }
    .footer-btn.active { color: var(--color-primary-dark); }

    /* Grid de Selecci贸n de Tablas */
    .btn-table-custom { display: flex; flex-direction: row; align-items: center; justify-content: flex-start; gap: 0.5rem; height: 64px; width: 100%; padding: 0 1.25rem; background: rgba(31, 41, 55, 0.5); border: 1px solid #4b5563; border-radius: 0.75rem; cursor: pointer; transition: 0.2s; margin-bottom: 0.5rem; }
    .btn-table-custom:hover { background: var(--color-surface-dark); border-color: var(--color-primary-dark); }
    .btn-table-custom span { font-size: 15px; font-weight: 600; color: #e5e7eb; text-transform: uppercase; letter-spacing: 0.025em; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    th.cursor-pointer { user-select: none; /* Evita que se seleccione el texto al hacer clic r谩pido */ }
    th div i { flex-shrink: 0;}

    /* Panel de Configuraci贸n de Columnas */
    .config-row { display: flex; align-items: center; justify-content: space-between; background: var(--color-bg-dark); padding: 0.35rem 0.8rem; border-radius: 0.4rem; margin-bottom: 0.3rem; border: 1px solid var(--border-color); }
    .move-controls { display: flex; gap: 0.4rem; align-items: center; }
    .btn-move { background: var(--color-surface-dark); color: #9ca3af; padding: 0.25rem; border-radius: 0.25rem; cursor: pointer; border: none; display: flex; align-items: center; }
    .btn-move:disabled { opacity: 0.2; }
    .label-col { flex-grow: 1; margin-left: 0.8rem; font-size: 0.75rem; font-weight: 500; color: #e5e7eb; }

    /* MODAL VISTA PREVIA: Fondo Unificado */
    .modal-overlay { position: fixed; inset: 0; background: rgba(17, 24, 39, 0.9); z-index: 100; display: flex; justify-content: center; padding-top: 40px; }
    .modal-content { background: var(--color-bg-deep); border: 1px solid var(--border-color); width: 95%; max-width: 460px; height: 80vh; border-radius: 1rem; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    
    .modal-header { padding: 1.25rem; background: var(--color-bg-deep); }
    .modal-header input { background: #1f2937; border: 1px solid var(--border-color); color: var(--color-text-dark); }

    .modal-body { flex-grow: 1; overflow-y: auto; padding: 0 1.25rem 1.25rem 1.25rem; background: var(--color-bg-deep); }

    /* TABLA VISTA PREVIA: Redondeo y Estilo */
    .table-res { width: 100%; max-height: 100%; overflow: auto; border: 1px solid var(--border-color); border-radius: 0.75rem; background: transparent; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 0.75rem; }
    th { background: var(--color-surface-dark); color: var(--color-primary-dark); padding: 0.5rem; text-align: center; border-bottom: 1px solid #4b5563; position: sticky; top: 0; z-index: 15; white-space: nowrap; }
    td { padding: 0.25rem; border-bottom: 1px solid #1f2937; color: #d1d5db; white-space: nowrap; }
    
    tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.03); }

    /* Utilidades */
    .spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    .modal-body::-webkit-scrollbar { width: 4px; }
    .modal-body::-webkit-scrollbar-thumb { background: var(--color-surface-dark); border-radius: 10px; }

    #column-config-panel { grid-column: 1 / -1; animation: slideDown 0.3s ease-out; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(59, 130, 246, 0.5); }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    /* Forzar alto autom谩tico para el modal de sistema */
    #system-modal .modal-content { height: auto !important; min-height: min-content; align-self: center; }

    /* Acciones en Bot贸n de Tabla - Compacto */
    .btn-table-actions { display: flex; gap: 0.15rem; margin-left: auto; }
    .action-icon-btn { padding: 0.4rem; border-radius: 9999px; transition: all 0.2s; color: #9ca3af; background: transparent; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .action-icon-btn:hover { background: #4b5563; color: #f3f4f6; border-radius: 0.5rem; transition: all 0.2s ease; }
    .download-btn:hover { background: #4b5563; color: #f3f4f6; }

    /* Hacer que el contenedor de la tabla permita scroll pero mantenga lo "sticky" */
    #table-modal .overflow-x-auto {
        position: relative;
    }

    /* Aplicar a la primera columna (tanto th como td) */
    #dyn-thead th:first-child,
    #dyn-tbody td:first-child {
        position: sticky;
        left: 0;
        z-index: 10; /* Asegura que est茅 por encima de las otras celdas al hacer scroll */
        background-color: #111827; /* Debe ser opaco (ej: color de fondo de tu tabla) */
        border-right: 1px solid #374151; /* Una l铆nea divisoria para que se note el anclaje */
    }

    /* Sombra sutil para dar efecto de profundidad al desplazar */
    #dyn-thead th:first-child::after,
    #dyn-tbody td:first-child::after {
        content: "";
        position: absolute;
        top: 0;
        right: -5px;
        bottom: 0;
        width: 5px;
        pointer-events: none;
        background: linear-gradient(to right, rgba(0,0,0,0.2), transparent);
    }
    /* 1. Asegurar que el encabezado (thead) sea pegajoso arriba */
    #dyn-thead th {
        position: sticky;
        top: 0;
        z-index: 20; /* Capa base para encabezados */
        background-color: #111827; /* Color de fondo s贸lido */
    }

    /* 2. El encabezado de la columna # (la esquina superior izquierda) */
    #dyn-thead th:first-child {
        position: sticky;
        left: 0;
        top: 0;
        z-index: 30; /* Capa m谩xima: por encima de los otros TH y de los TD */
        background-color: #1f2937; /* Un tono ligeramente distinto para destacar la esquina */
    }

    /* 3. Las celdas del cuerpo solo se fijan a la izquierda */
    #dyn-tbody td:first-child {
        position: sticky;
        left: 0;
        z-index: 10;
        background-color: #111827;
    }

</style>
</head>
<body>

    <div id="app-container" class="mode-mobile shadow-xl">
        <header id="app-header" class="fixed top-0 border-b flex items-center justify-between px-4 h-14">
            <h1 class="text-xl font-bold cursor-pointer hover:opacity-80 transition-opacity" onclick="window.location.href = 'Base2.html'">
                Mi Aplicaci贸n M贸vil DHO <!-- T铆tulo de fallback -->
            </h1>
            <div class="flex items-center gap-3">
                <button id="btn-toggle-view" class="p-2" onclick="toggleView()">
                    <div id="view-icon-container"></div>
                </button>
                <button class="p-2 text-red-400 rounded-full hover:bg-gray-600" onclick="logoutAndClearCache()">
                    <i data-lucide="log-out" class="w-6 h-6 text-red-400"></i>
                </button>
            </div>    
        </header>

        <main id="main-content">
            <div class="p-5 bg-gray-800 border border-gray-700 rounded-xl shadow-lg">

                <div id="table-menu-grid" class="grid grid-cols-1 gap-3 mb-6">
                    <div id="loading-tables-spinner" class="col-span-1 flex flex-col items-center justify-center py-10 text-blue-400">
                        <i data-lucide="loader-2" class="w-10 h-10 spinner mb-3"></i>
                        <span class="text-sm font-medium text-gray-400">Buscando tablas...</span>
                    </div>

                </div>

                <div id="column-config-panel" class="hidden bg-gray-900 p-4 rounded-lg border border-blue-500/30 mb-6 relative">
                    <div class="flex flex-wrap items-center justify-between mb-4 mt-1 pr-8 gap-2">
                        <h3 id="config-table-title" class="text-[15px] font-bold text-blue-400 leading-tight"></h3>
                        <div class="flex items-center gap-1 ml-auto">
                            <button onclick="saveCurrentConfig()" class="p-2 text-emerald-400 hover:bg-emerald-400/10 rounded-full transition-all" title="Guardar">
                                <i data-lucide="save" class="w-6 h-6"></i>
                            </button>
                            <button onclick="processFinalData()" 
                                    class="p-2 text-blue-400 hover:bg-blue-400/10 rounded-full transition-all" title="Ver Datos">
                                <i data-lucide="scan-search" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                    <button onclick="closeConfigPanel()" class="absolute top-2 right-2 text-gray-500 hover:text-red-400 hover:bg-gray-700/50 rounded-full p-1 transition-colors">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>                   
                    <div id="columns-list-container"></div>
                </div>
            </div>
        </main>

        <div id="table-modal" class="hidden modal-overlay">
            <div class="modal-content shadow-2xl">
                <div class="modal-header">
                    <div class="flex items-center justify-between mb-4 gap-4">
                        <h3 id="modal-main-title" class="text-blue-400 font-bold uppercase text-[11px] tracking-widest leading-tight flex-grow">
                            Cargando...
                        </h3>
                        
                        <button onclick="closeTableModal()" class="text-gray-400 hover:text-white transition-colors shrink-0">
                            <i data-lucide="arrow-left" class="w-6 h-6"></i>
                        </button>
                    </div>
                    
                    <div class="relative flex items-center">
                        <i data-lucide="search" class="absolute left-3 w-4 h-4 text-gray-500"></i>
                        
                        <input type="text" 
                            id="modal-search-input" 
                            placeholder="Buscar en esta tabla..." 
                            oninput="filterModalTable(this.value)"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 pl-10 pr-10 text-sm focus:border-blue-500 outline-none text-gray-200">
                        
                        <button onclick="clearSearch()" 
                                class="absolute right-2 p-1.5 rounded-full hover:bg-gray-700 text-red-500 transition-all flex items-center justify-center"
                                title="Limpiar b煤squeda">
                            <i data-lucide="x" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="table-res"> 
                        <table id="main-data-table">
                            <thead id="dyn-thead"></thead>
                            <tbody id="dyn-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer id="app-footer" class="fixed bottom-0 border-t flex items-center justify-around h-18">
            <button class="footer-btn" data-section="Base"><i data-lucide="house-plus" class="w-6 h-6"></i><span>Base</span></button>
            <button class="footer-btn" data-section="Datos"><i data-lucide="database" class="w-6 h-6"></i><span>Datos</span></button>
            <button class="footer-btn" data-section="Agregar"><i data-lucide="plus-circle" class="w-6 h-6"></i><span>Agregar</span></button>
            <button class="footer-btn" onclick="loadContent('Perfil')"><i data-lucide="user" class="w-6 h-6"></i><span>Perfil</span></button>
            <button class="footer-btn active" onclick="loadContent('Configuraci贸n')"><i data-lucide="settings" class="w-6 h-6"></i><span>Config</span></button>
        </footer>

    </div>

    <div id="system-modal" class="hidden modal-overlay" style="align-items: center; padding-top: 0;">
        <div class="modal-content !height-auto p-6 max-w-[320px] text-center border-blue-500/50">
            <div id="sys-modal-icon" class="mb-4 flex justify-center"></div>
            <h3 id="sys-modal-title" class="text-lg font-bold text-white mb-2"></h3>
            <p id="sys-modal-text" class="text-gray-400 text-sm mb-6"></p>           
            <div id="sys-modal-actions" class="flex gap-3 justify-center"></div>
        </div>
    </div>

    <div id="global-loader" class="hidden fixed inset-0 z-[150] flex items-center justify-center bg-gray-900/80 backdrop-blur-sm">
        <div class="flex flex-col items-center p-8 bg-gray-800 border border-blue-500/30 rounded-2xl shadow-2xl max-w-[280px] text-center">
            <div class="relative mb-4">
                <div class="w-10 h-10"></div>
                <i data-lucide="loader-2" class="w-10 h-10 text-blue-400 spinner absolute top-0 left-0"></i>
            </div>
            <span class="text-blue-400 font-bold text-sm tracking-wider uppercase">Cargando Base de Datos</span>
            <p class="text-gray-500 text-xs mt-2">Esto puede demorar unos segundos...</p>
        </div>
    </div>

<script>
    /**
     * --- 1. CONFIGURACIN, CLAVES Y ESTADO GLOBAL ---
     */
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwCNpyLy2e59m3A03v10PZKYSsRvyJz4llCk_6OWQPQV0yMotgTj303bXGcxTiClVmTGQ/exec";
    
    const KEYS = {
        TIENDA: 'Usuario_Tienda', TIENDA_ID: 'Usuario_Tienda_ID', NOMBRE: 'Usuario_Nombre',
        PERFIL: 'Usuario_Perfil', IDX: 'Usuario_Idx', CEDULA: 'Usuario_Cedula',
        USUARIO_ID: 'Usuario_ID', VIEW_MODE:'App_View_Mode', CORREO: 'Usuario_Correo'
    };

    let currentTableData = [];
    let currentHeadersConfig = [];
    let USER_INFO = {}; 
    let sortDirection = 'asc';
    let currentSortColumn = null;
    let friendlyNamesMap = {}; // Almacena los nombres amigables para uso global

    /**
     * --- 2. INICIALIZACIN Y CICLO DE VIDA ---
     */
    document.addEventListener('DOMContentLoaded', () => {
        if (!validateSession()) return;

        initializeUserInfo();
        
        // Aplicar modo de vista (Mobile/Desktop)
        const savedMode = localStorage.getItem(KEYS.VIEW_MODE) || 'mobile';
        applyViewMode(savedMode);

        checkAccessPermissions();   
        fetchAvailableTables();     
        setupNavigationEvents();    
        
        if (window.lucide) lucide.createIcons();
        console.log(" Aplicaci贸n inicializada.");
    });

    function validateSession() {
        const correo = localStorage.getItem(KEYS.CORREO);
        const id = localStorage.getItem(KEYS.USUARIO_ID);
        if (!correo && !id) {
            window.location.replace('index.html');
            return false;
        }
        return true;
    }

    function initializeUserInfo() {
        USER_INFO = {
            tienda: localStorage.getItem(KEYS.TIENDA),
            nombre: localStorage.getItem(KEYS.NOMBRE),
            perfil: localStorage.getItem(KEYS.PERFIL),
            idx: localStorage.getItem(KEYS.IDX)
        };

        const headerTitle = document.querySelector('#app-header h1, #app-header .text-xl.font-bold');
        if (USER_INFO.nombre && headerTitle) {
            const primerNombre = USER_INFO.nombre.trim().split(/\s+/)[0];
            const nombreFormateado = primerNombre.charAt(0).toUpperCase() + primerNombre.slice(1).toLowerCase();
            headerTitle.textContent = `隆Hola, ${nombreFormateado}!`;
        }
    }

    /**
     * --- 3. UI: MODOS DE VISTA Y NAVEGACIN ---
     */
    function toggleView() {
        const m = localStorage.getItem(KEYS.VIEW_MODE) === 'desktop' ? 'mobile' : 'desktop';
        localStorage.setItem(KEYS.VIEW_MODE, m);
        applyViewMode(m);
    }
        
    function applyViewMode(m) {
        const c = document.getElementById('app-container');
        const i = document.getElementById('view-icon-container');
        const modal = document.getElementById('table-modal');
        
        if (!c || !i) return;

        if (m === 'desktop') {
            c.classList.replace('mode-mobile', 'mode-desktop');
            if(modal) modal.classList.add('mode-desktop'); 
            i.innerHTML = '<i data-lucide="smartphone" class="w-5 h-5 text-blue-400"></i>';
        } else {
            c.classList.replace('mode-desktop', 'mode-mobile');
            if(modal) modal.classList.remove('mode-desktop');
            i.innerHTML = '<i data-lucide="monitor" class="w-5 h-5 text-emerald-400"></i>';
        }
        if (window.lucide) lucide.createIcons();
    }

    function setupNavigationEvents() {
        document.querySelectorAll('.footer-btn').forEach(btn => {
            btn.addEventListener('click', () => loadContent(btn.getAttribute('data-section')));
        });
    }

    function loadContent(section) {
        if (section === 'Configuraci贸n') return;
        const NAV_MAP = { 'Base': 'Base2.html', 'Datos': 'Datos2.html', 'Agregar': 'AgregarReg.html', 'Perfil': 'PerfilUsuario.html' }; 

        if (section === 'Agregar') {
            const cedula = localStorage.getItem(KEYS.CEDULA);
            if (!cedula || cedula.trim() === "") {
                showSystemModal({ title: 'Acceso Restringido', text: 'Registre el dato CLAVE para su b煤squeda.', type: 'warning' });
                return;
            }
        }
        if (NAV_MAP[section]) window.location.href = NAV_MAP[section];
    }

    function checkAccessPermissions() {
        const cedula = localStorage.getItem(KEYS.CEDULA);
        const isRestricted = !cedula || cedula.trim() === "";
        ['btn-vacaciones', 'btn-agregar'].forEach(id => {
            const btn = document.getElementById(id);
            if (btn) {
                btn.disabled = isRestricted;
                btn.classList.toggle('opacity-30', isRestricted);
                btn.style.pointerEvents = isRestricted ? 'none' : 'auto';
            }
        });
    }

    /**
     * --- 4. COMUNICACIN CON EL BACKEND (API) ---
     */
    async function fetchAvailableTables() {
        const grid = document.getElementById('table-menu-grid');
        const tienda = localStorage.getItem(KEYS.TIENDA) || 'DEFAULT';
        
        try {
            // Ejecutamos ambas peticiones en paralelo para ganar velocidad
            const [resTables, resFriendly] = await Promise.all([
                fetch(`${SCRIPT_URL}?action=getAvailableTables&userTienda=${tienda}`),
                fetch(`${SCRIPT_URL}?action=getTableFriendlyNames&userTienda=${tienda}`)
            ]);

            const tables = await resTables.json();
            const friendlyRes = await resFriendly.json();
            
            // --- GUARDADO GLOBAL ---
            // Guardamos el mapa en la variable global para que handleLoadTable lo use
            friendlyNamesMap = friendlyRes.success ? friendlyRes.data : {};
            
            grid.innerHTML = ''; 
            
            tables.forEach(t => {
                const techName = t.trim();
                const info = friendlyNamesMap[techName];
                
                // Si existe en el mapa usamos el label, si no, el nombre t茅cnico
                const friendlyName = (info && info.label) ? info.label : techName;

                const btn = document.createElement('div');
                btn.className = 'btn-table-custom';
                btn.innerHTML = `
                    <i data-lucide="table-2" class="w-6 h-6 text-blue-400"></i>
                    <div class="flex flex-col flex-grow overflow-hidden cursor-pointer" onclick="handleLoadTable('${techName}')">
                        <span style="font-size: 18px !important; font-weight: 600; line-height: 1.1;" 
                            class="text-blue-400 uppercase tracking-wider block">
                            ${friendlyName}
                        </span>
                        <span class="text-[10px] text-gray-500 truncate italic">${techName}</span>
                    </div>
                    <div class="btn-table-actions">
                        <button class="action-icon-btn" onclick="event.stopPropagation(); handleLoadTable('${techName}')">
                            <i data-lucide="settings-2" class="w-6 h-6 text-yellow-400"></i>
                        </button>
                        <button class="action-icon-btn download-btn" onclick="event.stopPropagation(); downloadFullTable('${techName}')">
                            <i data-lucide="cloud-download" class="w-6 h-6 text-white"></i>
                        </button>
                    </div>`;
                grid.appendChild(btn);
            });
        } catch (e) { 
            console.error("Error en fetchAvailableTables:", e);
            grid.innerHTML = '<p class="text-red-400 text-center">Error de conexi贸n al cargar tablas</p>'; 
        } finally { 
            if (window.lucide) lucide.createIcons(); 
        }
    }

    async function handleLoadTable(tableName) {
        const panel = document.getElementById('column-config-panel');
        const container = document.getElementById('columns-list-container');
        const title = document.getElementById('config-table-title');
        
        // 1. Obtener nombre amigable desde el mapa global
        const info = friendlyNamesMap[tableName];
        const friendlyName = (info && info.label) ? info.label : tableName;

        // 2. Posicionar el panel debajo de la tarjeta clickeada
        // Buscamos el elemento que contiene el nombre t茅cnico para mayor precisi贸n
        const allButtons = document.querySelectorAll('.btn-table-custom');
        allButtons.forEach(b => {
            if (b.innerHTML.includes(`'${tableName}'`)) {
                b.after(panel);
            }
        });

        // 3. Preparar UI del panel
        panel.classList.remove('hidden');
        container.innerHTML = `
            <div class="p-8 text-center">
                <i data-lucide="loader-2" class="mx-auto w-8 h-8 text-blue-400 spinner"></i>
                <p class="text-xs text-gray-500 mt-2">Cargando estructura...</p>
            </div>`;
        if (window.lucide) lucide.createIcons();
        
        // T铆tulo visible vs ID de tabla (dataset)
        title.textContent = `Configuraci贸n: ${friendlyName}`;
        title.dataset.table = tableName; // Mantenemos el nombre t茅cnico para la API

        try {
            const tienda = localStorage.getItem(KEYS.TIENDA) || 'DEFAULT';
            const perfil = localStorage.getItem(KEYS.PERFIL) || 'INVITADO';
            
            // Petici贸n al backend usando el nombre t茅cnico (tableName)
            const res = await fetch(`${SCRIPT_URL}?targetSheet=${encodeURIComponent(tableName)}&userTienda=${tienda}&userProfile=${perfil}`);
            const result = await res.json();

            if (result.error) throw new Error(result.error);

            // Guardar datos en el estado global del script
            currentTableData = result.data;
            
            // Configurar y renderizar columnas
            setupHeadersConfig(tableName, result);
            renderColumnConfig();
            
            // Scroll suave hacia el panel abierto
            setTimeout(() => panel.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);

        } catch (e) {
            console.error("Error en handleLoadTable:", e);
            container.innerHTML = `
                <div class="p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-center">
                    <p class="text-red-400 text-sm">Error al cargar la tabla: ${e.message}</p>
                </div>`;
        }
    }

    async function downloadFullTable(tableName) {
        // 1. Obtener el nombre amigable para el mensaje de confirmaci贸n
        const info = friendlyNamesMap[tableName];
        const friendlyName = (info && info.label) ? info.label : tableName;

        // 2. Confirmaci贸n personalizada
        const proceder = await showSystemModal({
            title: 'Descarga de Base de Datos',
            text: `驴Deseas descargar todos los registros de "${friendlyName}"? Esta operaci贸n puede tardar unos segundos dependiendo del volumen de datos.`,
            type: 'info',
            confirmText: 'Descargar Todo',
            cancelText: 'Cancelar'
        });

        if (!proceder) return;

        // 3. UI: Mostrar cargador global
        const globalLoader = document.getElementById('global-loader');
        if (globalLoader) {
            globalLoader.classList.remove('hidden');
            if (window.lucide) lucide.createIcons();
        }

        try {
            const tienda = localStorage.getItem(KEYS.TIENDA) || 'DEFAULT';
            const perfil = localStorage.getItem(KEYS.PERFIL) || 'INVITADO';
            
            // Construcci贸n de URL con el par谩metro fullLoad=true
            const url = `${SCRIPT_URL}?targetSheet=${encodeURIComponent(tableName)}&userTienda=${tienda}&userProfile=${perfil}&fullLoad=true`;
            
            const res = await fetch(url);
            const result = await res.json();
            
            if (result.error) throw new Error(result.error);
            
            // 4. Actualizar estado global con los nuevos datos masivos
            currentTableData = result.data;
            
            // 5. Preparar la configuraci贸n de columnas (usa tableName para buscar config guardada)
            setupHeadersConfig(tableName, result);
            
            // 6. Abrir el modal con los datos cargados
            processFinalData(tableName); 

        } catch (e) {
            console.error("Error en downloadFullTable:", e);
            showSystemModal({ 
                title: 'Error de Descarga', 
                text: `No se pudieron obtener los datos: ${e.message}`, 
                type: 'warning' 
            });
        } finally {
            // 7. UI: Ocultar cargador global
            if (globalLoader) globalLoader.classList.add('hidden');
        }
    }

    /**
     * --- 5. GESTIN DE CONFIGURACIN DE COLUMNAS ---
     */
    function setupHeadersConfig(tableName, result) {
        const savedConfig = JSON.parse(localStorage.getItem(`config_${tableName}`) || 'null');
        currentHeadersConfig = result.columnOrder.map((id, idx) => {
            const saved = savedConfig ? savedConfig.find(x => x.id === id) : null;
            return {
                id: id,
                label: result.displayMap[id] || id,
                order: saved ? saved.order : idx + 1,
                visible: saved ? saved.visible : true,
                filterValue: saved ? (saved.filterValue || "") : ""
            };
        }).sort((a, b) => a.order - b.order);
    }

    function renderColumnConfig() {
        const container = document.getElementById('columns-list-container');
        container.innerHTML = currentHeadersConfig.map((col, index) => {
            const isOff = !col.visible;
            const opacityClass = isOff ? 'opacity-30 pointer-events-none' : 'opacity-100';
            return `
                <div class="config-row flex items-center gap-2 ${isOff ? 'bg-gray-800/50' : ''}">
                    <div class="move-controls flex gap-1 ${opacityClass}">
                        <button class="btn-move p-1 bg-gray-700 rounded" onclick="moveColumn(${index}, -1)" ${index === 0 || isOff ? 'disabled' : ''}><i data-lucide="chevron-up" class="w-4 h-4"></i></button>
                        <button class="btn-move p-1 bg-gray-700 rounded" onclick="moveColumn(${index}, 1)" ${index === currentHeadersConfig.length - 1 || isOff ? 'disabled' : ''}><i data-lucide="chevron-down" class="w-4 h-4"></i></button>
                    </div>
                    <span class="label-col flex-grow text-xs truncate ${isOff ? 'text-gray-600' : 'text-gray-200'}">${col.label}</span>
                    <button onclick="setColumnFilter(${index})" ${isOff ? 'disabled' : ''} class="p-1.5 rounded ${opacityClass} ${col.filterValue ? 'text-red-500 animate-pulse' : 'text-gray-500'} hover:bg-gray-700"><i data-lucide="search" class="w-4 h-4"></i></button>
                    <input type="checkbox" class="w-5 h-5 accent-emerald-500 cursor-pointer" ${col.visible ? 'checked' : ''} onchange="updateColVis(${index}, this.checked)">
                </div>`;
        }).join('');
        if (window.lucide) lucide.createIcons();
    }

    function moveColumn(idx, dir) {
        const target = idx + dir;
        [currentHeadersConfig[idx], currentHeadersConfig[target]] = [currentHeadersConfig[target], currentHeadersConfig[idx]];
        renderColumnConfig();
    }

    function updateColVis(idx, val) { currentHeadersConfig[idx].visible = val; renderColumnConfig(); }

    async function saveCurrentConfig() {
        const name = document.getElementById('config-table-title').dataset.table;
        const configData = JSON.stringify(currentHeadersConfig);
        localStorage.setItem(`config_${name}`, configData);

        try {
            const url = `${SCRIPT_URL}?action=saveTableConfig&userId=${encodeURIComponent(localStorage.getItem(KEYS.USUARIO_ID))}&userName=${encodeURIComponent(localStorage.getItem(KEYS.NOMBRE))}&tableName=${encodeURIComponent(name)}&configData=${encodeURIComponent(configData)}`;
            await fetch(url);
            showSystemModal({ title: 'xito', text: `Vista de "${name}" sincronizada.`, type: 'success' });
        } catch (e) { console.error(e); }
    }

    /**
     * --- 6. PROCESAMIENTO Y RENDERIZADO DE TABLA MODAL ---
     */
    function processFinalData(tableName = "") {
        // 1. Identificar columnas activas
        const activeCols = currentHeadersConfig.filter(c => c.visible);
        if (!activeCols.length) {
            showSystemModal({ title: 'Atenci贸n', text: 'Selecciona al menos una columna para visualizar.', type: 'warning' });
            return;
        }

        // 2. Determinar nombres (T茅cnico vs Amigable)
        // Usamos el tableName pasado por argumento o el que est茅 guardado en el dataset del t铆tulo de configuraci贸n
        const techName = tableName || document.getElementById('config-table-title').dataset.table || "Tabla";
        const info = friendlyNamesMap[techName];
        const friendlyName = (info && info.label) ? info.label : techName;

        // 3. Configurar T铆tulo del Modal
        const prefix = (currentTableData.length <= 20) ? "Vista Previa" : "BD Completa";
        const modalTitleEl = document.getElementById('modal-main-title');
        if (modalTitleEl) {
            modalTitleEl.textContent = `${prefix}: ${friendlyName.toUpperCase()} (${currentTableData.length} REGISTROS)`;
        }

        // 4. Renderizar Encabezados (Thead)
        const thead = document.getElementById('dyn-thead');
        
        // Celda fija para el correlativo (#)
        const indexHeader = `<th class="text-center p-2 text-gray-400 w-10 font-bold border-b border-gray-600 bg-gray-800 sticky left-0 top-0 z-30">#</th>`;

        // Mapeo de columnas con l贸gica de ordenamiento (Sort)
        const columnHeaders = activeCols.map(c => {
            let iconName = 'chevrons-up-down';
            let iconClass = 'text-gray-500';
            
            // Si es la columna por la que estamos ordenando, resaltamos el icono
            if (currentSortColumn === c.id) {
                iconName = sortDirection === 'asc' ? 'chevron-up' : 'chevron-down';
                iconClass = 'text-blue-400';
            }

            return `
                <th class="cursor-pointer hover:bg-gray-700 transition-colors p-2 text-center border-b border-gray-600 bg-gray-800 sticky top-0 z-20" 
                    onclick="sortTableByColumn('${c.id}')">
                    <div class="flex items-center justify-center gap-1">
                        <span class="whitespace-nowrap">${c.label}</span>
                        <i data-lucide="${iconName}" class="w-4 h-4 ${iconClass}"></i>
                    </div>
                </th>`;
        }).join('');

        thead.innerHTML = `<tr>${indexHeader}${columnHeaders}</tr>`;
        
        // 5. Aplicar filtros y renderizar filas (Tbody)
        // Pasamos el valor actual del buscador global para mantener la persistencia
        const globalSearchInput = document.getElementById('modal-search-input');
        filterModalTable(globalSearchInput ? globalSearchInput.value : ""); 

        // 6. Mostrar el modal y refrescar iconos
        const modal = document.getElementById('table-modal');
        if (modal) modal.classList.remove('hidden');
        
        if (window.lucide) lucide.createIcons();
    }

    function filterModalTable(globalQuery) {
        const gQ = globalQuery.trim().toLowerCase();
        const activeCols = currentHeadersConfig.filter(c => c.visible);
        const colFilters = activeCols.filter(c => c.filterValue);

        const filtered = currentTableData.filter(row => {
            const matchesCol = colFilters.every(col => String(row[col.id] || "").toLowerCase().includes(col.filterValue.toLowerCase()));
            return matchesCol && (gQ === "" || activeCols.some(col => String(row[col.id] || "").toLowerCase().includes(gQ)));
        });

        renderTableRows(filtered, activeCols);
    }

    function renderTableRows(data, cols) {
        const tbody = document.getElementById('dyn-tbody');
        
        tbody.innerHTML = data.map((row, index) => {
            // 1. Celda de 铆ndice (Correlativo)
            const indexCell = `<td class="text-center px-2 py-1 border-b border-gray-800 text-gray-500 font-mono text-[10px] bg-gray-900 sticky left-0 z-10 w-10">${index + 1}</td>`;
            
            // 2. Celdas de datos din谩micas
            const cells = cols.map(c => {
                let val = row[c.id];
                let align = 'text-left'; // Alineaci贸n por defecto
                const colId = String(c.id).toUpperCase();

                // --- LGICA DE FORMATEO AUTOMTICO ---
                
                // Detectar Fechas por nombre de columna
                if (colId.includes('FECHA') || colId.includes('DIA_') || colId.includes('INGRESO')) {
                    val = formatDate(val);
                    align = 'text-center';
                } 
                // Detectar Fecha+Hora
                else if (colId.includes('DATE') || colId.includes('TIMESTAMP') || colId.includes('REGISTRO')) {
                    val = formatDateTime(val);
                    align = 'text-center';
                }
                // Detectar N煤meros/Montos (Si el valor es num茅rico y no es un ID)
                else if ((typeof val === 'number' || (!isNaN(val) && val !== '')) && !colId.endsWith('ID')) {
                    val = formatNumberWithDots(val);
                    align = 'text-right';
                }

                // --- LGICA DE ALINEACIN POR PALABRAS CLAVE ---
                if (colId.includes('ID') || colId.includes('CODIGO') || colId.includes('PERIODO')) {
                    align = 'text-center';
                }

                // --- CLASES ESPECIALES ---
                // Si el texto es muy largo (ej. descripciones), aplicamos scroll opcional
                const specialClass = colId.includes('DESCRIPCION') || colId.includes('OBSERV') ? 'cell-fixed-width-scroll' : '';

                return `<td class="${align} ${specialClass} px-3 py-1 border-b border-gray-800 whitespace-nowrap">
                            ${val ?? ''}
                        </td>`;
            }).join('');

            return `<tr class="hover:bg-gray-800/50 transition-colors">${indexCell}${cells}</tr>`;
        }).join('');
    }

    /**
     * --- 7. UTILIDADES DE ORDENAMIENTO Y FORMATO ---
     */
    function sortTableByColumn(columnId) {
        sortDirection = (currentSortColumn === columnId && sortDirection === 'asc') ? 'desc' : 'asc';
        currentSortColumn = columnId;

        currentTableData.sort((a, b) => {
            let valA = a[columnId], valB = b[columnId];
            if (typeof valA === 'string' && !isNaN(valA.replace(',', '.'))) valA = parseFloat(valA.replace(',', '.'));
            if (typeof valB === 'string' && !isNaN(valB.replace(',', '.'))) valB = parseFloat(valB.replace(',', '.'));
            if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
            if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });
        processFinalData();
    }

    function formatNumberWithDots(v) {
        if (!v && v !== 0) return '';
        const number = parseFloat(String(v).replace(',', '.'));
        if (isNaN(number)) return v;
        const dec = Math.abs(number - Math.round(number)) < 0.001 ? 0 : 2;
        return new Intl.NumberFormat('es-ES', { minimumFractionDigits: dec, maximumFractionDigits: dec }).format(number);
    }

    function formatDate(v) {
        if (!v) return 'N/A';
        const d = new Date(v);
        return isNaN(d.getTime()) ? v : `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
    }

    function formatDateTime(v) {
        const d = new Date(v);
        return isNaN(d.getTime()) ? v : `${formatDate(v)} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}:${d.getSeconds().toString().padStart(2,'0')}`;
    }

    /**
     * --- 8. MODAL DE SISTEMA Y CIERRE ---
     */
    function showSystemModal({ title, text, type = 'info', confirmText = 'Aceptar', cancelText = null, showInput = false, inputValue = '' }) {
        return new Promise((resolve) => {
            const modal = document.getElementById('system-modal');
            const actionsEl = document.getElementById('sys-modal-actions');
            modal.querySelectorAll('.input-wrapper-dynamic').forEach(el => el.remove());
            
            document.getElementById('sys-modal-title').textContent = title;
            document.getElementById('sys-modal-text').textContent = text;
            
            const icons = { success: 'check-circle-2', warning: 'alert-triangle', info: 'search' };
            document.getElementById('sys-modal-icon').innerHTML = `<i data-lucide="${icons[type] || 'info'}" class="w-12 h-12 ${type === 'success' ? 'text-emerald-400' : type === 'warning' ? 'text-amber-400' : 'text-blue-400'}"></i>`;

            let inputField = null;
            if (showInput) {
                const wrapper = document.createElement('div');
                wrapper.className = 'input-wrapper-dynamic relative flex items-center mb-4 mt-2';
                wrapper.innerHTML = `<input type="text" value="${inputValue}" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 pl-4 pr-10 text-sm text-white outline-none focus:border-blue-500">
                                     <button class="absolute right-2 text-red-500"><i data-lucide="x" class="w-4 h-4"></i></button>`;
                inputField = wrapper.querySelector('input');
                wrapper.querySelector('button').onclick = () => { inputField.value = ''; inputField.focus(); };
                document.getElementById('sys-modal-text').after(wrapper);
            }

            actionsEl.innerHTML = '';
            const finalize = (v) => { modal.classList.add('hidden'); resolve(v); };

            if (cancelText) {
                const btnC = document.createElement('button');
                btnC.className = 'px-4 py-2 rounded-lg bg-gray-700 text-gray-300 text-sm';
                btnC.textContent = cancelText;
                btnC.onclick = () => finalize(null);
                actionsEl.appendChild(btnC);
            }

            const btnOK = document.createElement('button');
            btnOK.className = `px-4 py-2 rounded-lg text-white text-sm ${type === 'success' ? 'bg-emerald-600' : 'bg-blue-600'}`;
            btnOK.textContent = confirmText;
            btnOK.onclick = () => finalize(showInput ? inputField.value : true);
            actionsEl.appendChild(btnOK);

            modal.classList.remove('hidden');
            if (window.lucide) lucide.createIcons();
            if (inputField) setTimeout(() => inputField.focus(), 50);
        });
    }

    function closeTableModal() { document.getElementById('table-modal').classList.add('hidden'); }
    function logoutAndClearCache() { localStorage.clear(); window.location.href = 'index.html'; }
</script>
