<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Perfil</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");

    /* Definición de variables CSS para el tema claro */
    :root {
      --bg-color: #25252b;
      --box-color: #2d2d39;
      --border-color: #25252b;
      --text-color: #fff;
      --link-color: #ff2770;
      --accent-color-1: #ff2770;
      --accent-color-2: #dbeb7a;
      --box-shadow-color: rgba(0,0,0,0.5);  
    }

    /* Variables para el tema oscuro */
    body.dark-mode {
      --bg-color: #f0f2f5;
      --box-color: #e9ecef;
      --border-color: #dcdcdc;
      --text-color: #111;
      --link-color: #ff6347;
      --accent-color-1: #ff6347;
      --accent-color-2: #7aebbc;
      --box-shadow-color: rgba(0,0,0,0.2);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Se ha cambiado de 'center' a 'flex-start' para alinear el contenido en la parte superior */
      justify-content: flex-start;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
    }

    /* Estilos del encabezado y el botón de cambio de tema */
    header {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      z-index: 2000;
    }

    .theme-toggle-btn {
      width: 40px;
      height: 40px;
      background: var(--box-color);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px var(--box-shadow-color);
      transition: all 0.3s ease;
    }

    .theme-toggle-btn i {
      font-size: 1.2em;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    /* Contenedor principal del dashboard */
    .dashboard-container {
        position: relative;
        height: 80%;
        min-height: 200px; 
        width: 90%;
        max-width: 780px;
        background: var(--box-color);
        border-radius: 10px;
        filter: drop-shadow(0 15px 50px var(--box-shadow-color));
        padding: 30px;
        /* Se usa flexbox para organizar las tarjetas y el contenido */
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 70px;
    }

    /* Estilos para el contenido dentro del contenedor */
    .dashboard-content {
      text-align: center;
    }
    
    .dashboard-content h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: var(--accent-color-2);
    }
    
    .dashboard-content p {
        font-size: 1.2em;
        max-width: 600px;
        line-height: 1.6;
        margin: 0 auto;
    }

    /* Nuevo estilo para las tarjetas de contenido */
    /* Regla añadida para el contenedor de las tarjetas */
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .card {
        background: var(--box-color);
        border-radius: 15px;
        padding: 20px;
        border: 2px solid var(--border-color);
        box-shadow: 0 5px 15px var(--box-shadow-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .card h3 {
        font-size: 1.5em;
        color: var(--accent-color-2);
        margin-bottom: 10px;
    }

    .card img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 15px;
        /* Estilo para que la imagen se vea bien en el contenedor */
        object-fit: cover;
    }
    
    .profile-card {
        width: 100%;
        max-width: 730px; /* Se ha aumentado el ancho máximo de la tarjeta */
        background: var(--box-color);
        border-radius: 15px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: left;
    }

    .profile-card .profile-info {
        width: 100%;
    }

    .profile-card h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.8em;
        color: var(--accent-color-2);
    }

    .profile-card p {
        margin: 5px 0;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .profile-card p strong {
        color: var(--link-color);
        font-weight: 500;
        /* Se ha cambiado de min-width a width para crear columnas de ancho fijo */
        width: 170px; 
        text-align: left;
    }

    .profile-card i {
        color: var(--accent-color-2);
        font-size: 1.5em;
        text-align: left;
        width: 25px; 
    }  

    /* Estilos para la barra lateral estatica y los menus hover */
    #sidebar-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: transparent;
      padding-top: 20px;
      z-index: 1000;
      box-shadow: transparent;  
    }
    
    #sidebar-menu a {
      display: flex;
      align-items: center;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 10px;
      margin-bottom: 5px;
      border-radius: 10px;
      white-space: nowrap;
      overflow: hidden;
      min-width: 35px; 
      transition: width 0.3s ease;
      flex-grow: 0;
      /* Propiedad para evitar el color de resaltado al tocar en iOS */
      -webkit-tap-highlight-color: transparent;
    }

    #sidebar-menu a i {
      min-width: 40px;
      text-align: center;
      transition: text-shadow 0.3s ease;
    }
    
    #sidebar-menu a:hover,
    #sidebar-menu a.active {
        width: auto;
        background-color: transparent;
    }

    /* Regla unificada para el hover y la clase activa */
    #sidebar-menu a:hover i,
    #sidebar-menu a.active i {
      text-shadow: 0 0 5px var(--accent-color-2), 0 0 10px var(--accent-color-2), 0 0 20px var(--accent-color-2);
    }
    
    /* Media query para pantallas pequeñas (menos de 768px) */
    @media (max-width: 768px) {
        #sidebar-menu {
            width: 50px;
        }
        
        #sidebar-menu a:hover {
            width: 150px;
        }

        #sidebar-menu a i {
            min-width: 30px;
        }
    }

    /* Media query para ajustar los estilos en pantallas pequeñas (máximo 500px de ancho) */
    @media (max-width: 500px) {
        .dashboard-container {
            width: 65%;
            margin-top: 70px;
            border-radius: 10;
            box-shadow: none;
            max-width: 500px;
        }
    }
  </style>
</head>

<body>
  <!-- Encabezado para contener el botón de cambio de tema -->
  <header>
    <div class="theme-toggle-btn" onclick="toggleTheme()">
      <i class="fa-solid fa-sun"></i>
    </div>
  </header>

  <div id="sidebar-menu">
    <!-- El enlace "Perfil" ahora tiene la clase 'active' -->
    <a href="#"><i class="fa-solid fa-house"></i></a>
    <a href="#"><i class="fa-solid fa-user-pen"></i></a>
    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
    <a href="#" class="active"><i class="fa-solid fa-gear"></i></a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a>
  </div>

  <div class="dashboard-container">

    <!-- Nueva sección con tarjetas de contenido -->
    <section class="card-container">
      <div class="card profile-card">
        <h3>Datos de usuario</h3>
        <div class="profile-info">
            <p><i class="fas fa-user"></i><strong>Nombre:</strong> Usuario_Nombre</p>
            <p><i class="fas fa-envelope"></i><strong>Correo:</strong> Usuario_Correo</p>
            <p><i class="fas fa-phone"></i><strong>Teléfono:</strong> Usuario_Telefono</p>
            <p><i class="fas fa-key"></i><strong>Clave:</strong> Usuario_Clave</p>
            <p><i class="fas fa-question-circle"></i><strong>Pregunta de Seg.:</strong> Usuario_PreguntaSeg</p>
            <p><i class="fas fa-shield-alt"></i><strong>Respuesta de Seg.:</strong> Usuario_RespuestaSeg</p>
            <p><i class="fas fa-id-badge"></i><strong> Perfil:</strong>  Usuario_Perfil</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector('.theme-toggle-btn i');
      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.querySelectorAll('#sidebar-menu a');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                // Previene el comportamiento predeterminado del enlace para que la lógica de JS se ejecute.
                event.preventDefault();
                  
                // Obtiene el texto del span dentro del enlace para saber qué página cargar.
                const linkText = event.currentTarget.querySelector('span').textContent;

                switch (linkText) {
                    case 'Home':
                        window.location.href = 'dashboard.html';
                        break;
                    case 'Registrar':
                        window.location.href = 'RegistroData.html';
                        break;
                    case 'Buscar':
                        window.location.href = 'BuscarData.html';
                        break;
                    case 'Perfil':
                        window.location.href = 'PerfilUsuario.html';
                        break;
                    case 'Salir':
                        window.location.href = 'index.html';
                        break;
                    default:
                        console.log('Enlace de navegación no reconocido.');
                        break;
                }
            });
        });
    });
 </script>

  <!-- // Fin de dieño estandar para la app -->
    <script>
     <!-- // Funcionabilidad de la app según Menú -->
    </script>
   
</body>
</html>
