<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Móvil - Datos GAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Configuración de Tailwind para usar el color de acento y la fuente Inter  */
        html {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Mejor experiencia táctil */
        }

        /* Definición de colores base para modo claro y oscuro */
        :root {
            --color-bg-light: #f9fafb;
            --color-text-light: #1f2937;
            --color-primary-light: #3b82f6;
            --color-bg-dark: #1f2937;
            --color-text-dark: #f3f4f6;
            --color-primary-dark: #60a5fa;
            --color-surface-light: #ffffff;
            --color-surface-dark: #374151;
            
            /* Color de fondo para encabezado y columna ID: #2D59A1 */
            --color-header: #2D59A1; 
            
            /* Color de texto puro para datos de la tabla */
            --color-data-text: #ffffff;
            
            /* Altura de referencia para alinear el modal y la tarjeta de bienvenida (Header + Padding) */
            --header-offset: 76px; 
            /* Altura del footer (h-18 = 72px) para el padding inferior del main */
            --footer-height: 72px; 
            
            /* Padding base para el modo inmersivo */
            --immersive-padding: 16px; 
            
            /* Color de hover verde para la fila */
            --color-row-hover: #15803d; /* Verde oscuro (ej. Emerald 700) */
            /* Color de selección simple (ligeramente más claro que el hover para diferenciación) */
            --color-row-selected: #1e8749; /* Verde intermedio */
            
            /* Color de advertencia para filas con CTRL1 (rojo sin negritas) */
            --color-warning: #ef4444; /* Tailwind red-500 */
        }
        
        /* Estilos del cuerpo en modo claro */
        .light {
            background-color: var(--color-bg-light);
            color: var(--color-text-light);
        }

        /* Estilos del cuerpo en modo oscuro (por defecto en el HTML) */
        .dark {
            background-color: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        
        /* Contenedor principal: Fija el ancho máximo a 500px y lo centra */
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh; /* Asegura que ocupe toda la altura */
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative; 
            overflow: hidden; 
        }

        /* Estilos específicos para Header y Footer */
        header, footer {
            width: 100%;
            max-width: 500px; 
            z-index: 50; 
            transition: background-color 0.3s, color 0.3s;
            
            /* Corrección de alineación: Centra el elemento 'fixed' en pantallas grandes */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Colores específicos para modo claro y oscuro para Header/Footer */
        .light header, .light footer {
            background-color: var(--color-surface-light);
            border-color: #e5e7eb;
        }
        .dark header, .dark footer {
            background-color: var(--color-surface-dark);
            border-color: #4b5563;
        }

        /* AJUSTE: Las propiedades de padding del main ahora se manejan en JS 
           para alternar entre modo normal (con offset) y modo inmersivo (con padding reducido).
           Se mantiene solo flex y overflow para el scroll principal. */
        main {
            flex-grow: 1;
            overflow-y: auto; 
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            transition: padding 0.3s ease-in-out;
        }
        
        /* Estilo para los botones del footer (interacción táctil) */
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            font-size: 0.75rem; /* texto pequeño */
            line-height: 1;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.5rem;
            color: inherit; /* Color de texto por defecto */
        }

        /* Estilo para el botón activo en el footer */
        .footer-btn.active {
            color: var(--color-primary-dark);
        }
        .light .footer-btn.active {
             color: var(--color-primary-light);
        }
        
        /* * ESTILO ESPECÍFICO PARA LA TABLA DE DATOS * */

        /* Contenedor de la tabla con scroll horizontal, max-height y SIN scroll vertical interno */
        .table-scroll-container {
            max-height: 450px; 
            overflow-x: auto; 
            overflow-y: auto; 
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            display: block; 
        }
        
        /* REGLA DE ANCHO AUTOMÁTICO SOLICITADA */
        .table-scroll-container table {
            table-layout: auto; /* Ancho de columna basado en el contenido */
            width: max-content; /* Permite que la tabla se ensanche para que el scroll funcione */
            min-width: 100%; /* Asegura que ocupe el 100% del contenedor visible si el contenido es pequeño */
        }
        
        /* Encabezados fijos: CENTRADOS */
        .table-scroll-container th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--color-header); /* #2D59A1 */
            color: var(--color-data-text);
            /* AJUSTE DE ALTURA: Se reduce el padding vertical de 0.25rem a 0.5rem */
            padding: 0.25rem 0.5rem; 
            text-align: center; /* CENTRADO */
            white-space: nowrap;
        }

        /* REGLA ÚNICA PARA LAS CELDAS DE DATOS (td) */
        .table-data-cell {
            font-size: 0.875rem; /* text-sm */
            /* Solo padding vertical, el horizontal se controla con clases Tailwind en JS para justificación */
            padding-top: 0.25rem; 
            padding-bottom: 0.25rem;
            white-space: nowrap; /* whitespace-nowrap */
            transition: background-color 0.15s, color 0.15s, border-color 0.15s;
        }

        .light .table-data-cell {
            color: var(--color-text-light);
            border-bottom: 1px solid #e5e7eb; /* light:border-gray-200 */
            background-color: var(--color-surface-light); /* light:bg-white */
        }

        .dark .table-data-cell {
            color: var(--color-text-dark);
            border-bottom: 1px solid var(--color-surface-dark); /* dark:border-gray-700 */
            background-color: var(--color-bg-dark); /* dark:bg-gray-800 */
        }
        
        /* NUEVO: Estilo para filas con advertencia (CTRL1 no vacío) */
        .row-warning-text td {
            color: var(--color-warning) !important;
        }
        .row-warning-text:hover td {
            /* Asegura que el color rojo se mantenga visible sobre el hover verde, pero el hover tiene prioridad */
            color: #ffffff !important; 
        }

        /* Columna ID fija (sticky) */
        .sticky-id-cell {
            position: sticky;
            left: 0;
            background-color: var(--color-header) !important; /* Mismo color que el encabezado (#2D59A1) */
            color: var(--color-data-text) !important; /* Texto blanco puro */
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Separador suave */
            font-weight: bold;
            text-align: center;
            /* Se ha quitado el 'w-16' fijo de CSS para que JS controle el padding y el ancho. */
        }

        /* Combinación para la celda de la esquina superior izquierda (Header de ID) */
        .sticky-id-cell.header {
            top: 0;
            z-index: 20; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1); 
        }
        
        /* Estilo para los encabezados de la tabla interactivos */
        .sortable-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s;
        }

        .sortable-header:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Ligero hover para feedback */
        }
        
        /* REGLA DE HOVER (APLICACIÓN A TD dentro de TR: verde oscuro) */
        .worker-row:hover td {
            background-color: var(--color-row-hover) !important;
            color: #ffffff !important; 
            cursor: pointer; 
            border-bottom-color: var(--color-row-hover) !important; 
        }

        /* REGLA DE SELECCIÓN (CLICK): Para dar un feedback visual persistente mientras el JSON está visible */
        .worker-row.selected-row td {
            background-color: var(--color-row-selected) !important;
            color: #ffffff !important; 
            border-bottom-color: var(--color-row-selected) !important; 
        }

        /* Sobrescribir para la celda ID fija al hacer hover o selección */
        .worker-row:hover td.sticky-id-cell,
        .worker-row.selected-row td.sticky-id-cell {
            background-color: var(--color-row-hover) !important;
            /* Mantiene la separación visible con un borde blanco más fuerte */
            border-right: 1px solid rgba(255, 255, 255, 0.4) !important; 
        }

        /* --- ESTILOS DEL MODAL FIJO Y ALINEADO --- */
        .modal-overlay {
            /* Fija el modal sobre todo el viewport */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 40; /* Por debajo del header/footer */
        }

        /* Contenedor del modal */
        #modal-content-wrapper, #alert-content-wrapper {
            /* Fija la posición relativa al contenido principal (simulando fixed dentro del max-width: 500px) */
            position: absolute; 
            top: var(--header-offset); /* Alineado con el inicio del contenido principal (tarjeta de bienvenida) */
            
            /* Ajuste para que ocupe todo el ancho en móvil, o una posición fija en desktop */
            width: 90%; 
            max-width: 380px; /* Ancho máximo para que no sea demasiado grande */
        }
        
        /* Ajuste específico para el Modal de Vacaciones (más ancho) */
        #vacation-modal-content-wrapper {
             max-width: 450px !important;
        }
        
        /* --- ESTILOS DEL TOGGLE SWITCH DE PANTALLA COMPLETA --- */
        .toggle-switch-container {
            position: relative;
            display: inline-block;
            width: 50px; /* Ancho total */
            height: 28px; /* Altura total */
        }

        .toggle-switch-container input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151; /* Color Negro/Gris Oscuro (off) */
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--color-header); /* #2D59A1 (on) */
        }

        input:checked + .slider:before {
            transform: translateX(22px); /* Mueve el círculo a la derecha (50 - 20 - 4*2 = 22) */
        }
        
    </style>
</head>

    <script>
        // Inicializa los iconos de Lucide (los convierte de tags <i> a SVG)
        lucide.createIcons();

        // --- ESTADO GLOBAL ---
        let allEmployeeData = []; // Almacena el dataset completo sin filtrar
        let filteredEmployeeData = []; // Almacena el dataset filtrado para la tabla
        let debounceTimer; // Para controlar la frecuencia de búsqueda
        let _globalSelectedWorkerData = null; // Almacena los datos del trabajador seleccionado
        let _globalSelectedRowElement = null; // Almacena la fila HTML seleccionada
        
        // Estado de ordenación:
        let currentSortColumn = null; 
        let sortOrder = 'asc'; // 'asc' (ascendente), 'desc' (descendente)
        
        // --- CONSTANTES ---
        const BASE_GAS_API_URL = 'https://script.google.com/macros/s/AKfycbx87WvxA9ca1KyGMA1wsw1npZw5vPtjoItomhF823BICXScNrWGFh5m0Dj6Veb24CtHXQ/exec';
        
        // Constantes ajustadas para tu nueva función loadData:
        const CACHE_KEY = 'employeeDataCache';
        const CACHE_EXPIRATION_MS = 900000; // 15 minutos

        // Mapeos de las columnas que se muestran en la TABLA BD_Personal2
        const TABLE_COLUMNS = [
            { key: 'EMPRESA', label: 'EMPRESA' },
            { key: 'NOMINA', label: 'NÓMINA' },
            { key: 'APELLIDOS', label: 'APELLIDOS' },
            { key: 'NOMBRES', label: 'NOMBRES' },
            { key: 'CEDULA', label: 'CÉDULA' }, // Se aplicará formato aquí
            { key: 'CARGO', label: 'CARGO' },
            { key: 'INGRESO', label: 'INGRESO' },
            { key: 'SECTOR', label: 'SECTOR' },
            { key: 'PERFIL', label: 'PERFIL' },
            // Se incluye CTRL2 (Días Vacaciones)
            { key: 'CTRL2', label: 'Días Vacaciones' }, 
        ];
        
        const VACATION_TABLE_COLUMNS = [
            { key: 'PERIODO', label: 'Período' },
            { key: 'DESCRIPCION_CONCEPTO', label: 'Concepto' },
            { key: 'DIAS_VACACIONES', label: 'Días' },
            { key: 'BONO_VACACIONAL', label: 'Bono' },
            { key: 'CEDULA', label: 'Cédula' },
        ];
        
        // Mapeos para el contenido del MODAL DetalleTrabajadorModal
        const MODAL_FIELD_MAP = [
            { key: 'NOMBRES', label: 'Nombres', format: (v) => v || 'N/A' },
            { key: 'APELLIDOS', label: 'Apellidos', format: (v) => v || 'N/A' },
            // APLICACIÓN DE FORMATO: CEDULA debe mostrar puntos
            { key: 'CEDULA', label: 'Cédula', format: (v) => v ? formatNumberWithDots(v) : 'N/A' },
            { key: 'CARGO', label: 'Cargo', format: (v) => v || 'N/A' },
            { key: 'EMPRESA', label: 'Empresa', format: (v) => v || 'N/A' },
            { key: 'SECTOR', label: 'Sector', format: (v) => v || 'N/A' },
            { key: 'NOMINA', label: 'Nómina', format: (v) => v || 'N/A' },
            { key: 'PERFIL', label: 'Perfil', format: (v) => v || 'N/A' },
            { key: 'INGRESO', label: 'Fecha Ingreso', format: (v) => v ? formatDate(v) : 'N/A' },
            { key: 'NACIMIENTO', label: 'Fecha Nacimiento', format: (v) => v ? formatDate(v) : 'N/A' },
            // Mapeo de CTRL2 con etiqueta Días Vacaciones
            { key: 'CTRL2', label: 'Días Vacaciones', format: (v) => v || '0' },
            { key: 'CTRL1', label: 'Nota/Comentario', format: (v) => v || 'Sin nota' },
        ];
        
        // Campos usados para el JSON de filtrado (simulado)
        const JSON_FIELD_MAP = [
            'CEDULA', 
            'EMPRESA', 
            'INGRESO', 
            'NOMBRE_TRABAJADOR' // Nuevo campo calculado
        ];
        
        // Mapeo de navegación
        const NAV_MAP = {
            'Inicio': 'inicio.html',
            'Nuevo Registro': 'NuevoReg.html',
            'Editar': 'EditarReg.html',
            'Perfil': 'PerfilUsuario.html',
            'Configuración': 'ConfigApp.html'
        };

        // --- FUNCIONES DE MANEJO DE DATOS GAS ---

        function buildGasApiUrl(sheetName) {
            return `${BASE_GAS_API_URL}?sheet=${sheetName}`;
        }

        async function loadData() {
            const statusElement = document.getElementById('table-loading-status');
            const tableContainer = document.getElementById('employee-table-container');

            // Mostrar spinner y ocultar cualquier tabla anterior (usando los IDs existentes)
            if (statusElement) {
                statusElement.innerHTML = `
                    <i data-lucide="loader-circle" class="w-8 h-8 mx-auto animate-spin text-blue-500"></i> 
                    <p class="mt-2 text-sm text-gray-400">Cargando datos de la hoja "BD_Personal2"...</p>
                `;
                statusElement.style.display = 'block';
            }
            if (tableContainer) {
                tableContainer.innerHTML = '';
                tableContainer.style.display = 'none';
            }
            lucide.createIcons(); // Vuelve a crear el icono de carga

            const cachedData = localStorage.getItem(CACHE_KEY);
            if (cachedData) {
                try {
                    const parsedCache = JSON.parse(cachedData);
                    const now = new Date().getTime();
                    
                    // Verificar si el caché aún es válido (15 minutos)
                    if (now < parsedCache.expiry && Array.isArray(parsedCache.data)) {
                        console.log("Cargando datos desde el CACHÉ local (Válido por 15 minutos).");
                        const dataToUse = parsedCache.data;
                        allEmployeeData = dataToUse;
                        filteredEmployeeData = [...dataToUse];
                        
                        // Oculta el estado de carga y muestra el contenedor de la tabla
                        if (statusElement) statusElement.style.display = 'none';
                        if (tableContainer) tableContainer.style.display = 'block';
                        
                        renderTable(filteredEmployeeData); // Usamos renderTable en lugar de buildTable
                        return; // ¡Carga exitosa desde caché!
                    } else {
                        console.log("Caché expirado o no válido (15 minutos). Recuperando datos nuevos.");
                        localStorage.removeItem(CACHE_KEY); // Limpiar caché expirado
                    }
                } catch (e) {
                    console.error("Error al parsear el caché local:", e);
                    localStorage.removeItem(CACHE_KEY); // Limpiar caché corrupto
                }
            }

            try {
                const apiUrl = buildGasApiUrl('BD_Personal2'); // Carga la hoja principal
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                });

                if (!response.ok) {
                    throw new Error(`Error de red: ${response.status} ${response.statusText || 'Error desconocido'}`);
                }

                const result = await response.json();
                let data = result;

                // Estructura robusta para GAS: { data: [...] } o array directo
                if (result && result.data && Array.isArray(result.data)) {
                    data = result.data;
                } else if (!Array.isArray(result)) {
                    // Si no es un array y no tiene la propiedad 'data' que es un array, es un error de formato.
                    throw new Error("Formato de datos no válido. Se esperaba un array JSON o un objeto con la propiedad 'data' (array).");
                }
                
                if (data.length === 0) {
                    if (statusElement) {
                        statusElement.innerHTML = '<div class="text-center py-8 text-gray-500 dark:text-gray-400">No se encontraron registros.</div>';
                        statusElement.style.display = 'block';
                    }
                    if (tableContainer) tableContainer.style.display = 'none';
                } else {
                    allEmployeeData = data;
                    filteredEmployeeData = [...data]; // Inicialmente, todos los datos son filtrados

                    const expiry = new Date().getTime() + CACHE_EXPIRATION_MS;
                    const cacheObject = { data: data, expiry: expiry };
                    localStorage.setItem(CACHE_KEY, JSON.stringify(cacheObject));
                    console.log("Nuevos datos obtenidos y guardados en caché (expira en 15 minutos).");
                    
                    // Oculta el estado de carga y muestra el contenedor de la tabla
                    if (statusElement) statusElement.style.display = 'none';
                    if (tableContainer) tableContainer.style.display = 'block';
                    
                    // Renderizar la tabla con los datos frescos
                    renderTable(filteredEmployeeData); // Usamos renderTable en lugar de buildTable
                }

            } catch (error) {
                console.error("Fallo al obtener los datos:", error);
                
                // Mostrar mensaje de error en el contenedor de estado
                if (statusElement) {
                    statusElement.innerHTML = `
                        <div class="bg-red-800 p-4 rounded-xl shadow-lg text-white">
                            <strong class="font-bold">Error de Carga:</strong>
                            <p class="mt-1 text-sm">No se pudo cargar la información. Detalles: ${error.message}</p>
                            <p class="mt-2 text-xs opacity-80">Verifique la URL y la implementación de Google Apps Script (CORS/Deploy).</p>
                        </div>
                    `;
                    statusElement.style.display = 'block';
                    lucide.createIcons();
                }
                if (tableContainer) tableContainer.style.display = 'none';
            }
        }

        function renderTable(data) { // Renombrado de buildTable a renderTable para ser consistente
            const container = document.getElementById('employee-table-container');
            if (!container) return;
            
            if (data.length === 0) {
                container.innerHTML = `<p class="text-center py-4 text-gray-400">No se encontraron registros en la base de datos.</p>`;
                return;
            }
            
            // Define el ancho estrecho deseado para la columna ID (ej. 30px)
            const narrowIdWidth = "30px";
            
            // Inicia la estructura de la tabla
            let tableHtml = `
                <table class="w-full border-collapse">
                    <thead>
                        <tr>
                            <!-- CORRECCIÓN: Aplicamos el ancho estrecho a la cabecera (TH) también -->
                            <th class="sticky-id-cell header p-3 text-sm" style="width: ${narrowIdWidth};">ID</th>
                            ${TABLE_COLUMNS.map(col => `
                                <th class="sortable-header text-sm">
                                    ${col.label}
                                </th>
                            `).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Genera las filas de datos
            data.forEach((row, index) => {
                // Se asume que el ID es la columna ID o el índice + 1
                const rowId = row.ID || (index + 1); 
                // Verifica si la columna CTRL1 tiene contenido para aplicar estilo de advertencia
                const hasWarning = row.CTRL1 && String(row.CTRL1).trim() !== '';

                tableHtml += `
                    <tr class="worker-row ${hasWarning ? 'row-warning-text' : ''}" data-id="${rowId}">
                        <!-- CORRECCIÓN: Aplicamos el mismo ancho estrecho y padding mínimo (px-1) al TD -->
                        <td class="table-data-cell sticky-id-cell px-1 py-0 text-xs" style="width: ${narrowIdWidth};">${rowId}</td>
                        ${TABLE_COLUMNS.map(col => {
                            const value = row[col.key] || '';
                            // Asume justificación izquierda por defecto, pero aplica formato
                            let formattedValue = String(value); 
                            
                            if (col.key === 'CEDULA') {
                                formattedValue = formatNumberWithDots(value);
                            } else if (col.key === 'INGRESO' || col.key === 'NACIMIENTO') {
                                // Nota: Asume que el valor de la celda de la hoja de cálculo 
                                // es un string en formato dd/mm/yyyy o similar compatible.
                                formattedValue = formatDate(value);
                            } else if (col.key === 'CTRL2') {
                                // CTRL2 se define como 0 si está vacío por doGet, 
                                // así que solo mostramos el valor.
                                formattedValue = String(value); 
                            }
                            
                            // Clases: 'text-left' para texto/cédula, 'text-center' para números/fechas
                            const alignmentClass = ['EMPRESA', 'APELLIDOS', 'NOMBRES', 'CARGO', 'SECTOR', 'PERFIL'].includes(col.key) ? 'text-left' : 'text-center';
                            
                            return `<td class="table-data-cell ${alignmentClass} px-4">${formattedValue}</td>`;
                        }).join('')}
                    </tr>
                `;
            });
            
            tableHtml += `</tbody></table>`;
            container.innerHTML = tableHtml;
        }

        // --- FUNCIONES DE UTILIDAD (Mantengo las funciones del Canvas original) ---
        
        function formatNumberWithDots(numStr) {
            if (!numStr) return '';
            // Asegura que es un string y elimina cualquier punto/coma existente (si viniera con formato)
            const cleanStr = String(numStr).replace(/[.,]/g, ''); 
            // Agrega puntos como separador de miles
            return cleanStr.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                // Intenta interpretar la fecha. Asume formato dd/mm/yyyy o similar compatible.
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    // Si el formato es dd/mm/yyyy, lo devuelve tal cual
                    return dateStr;
                }
                // Si falla o no tiene el formato esperado, intenta crear un objeto Date directamente
                const date = new Date(dateStr);
                if (isNaN(date)) {
                    return dateStr; // Retorna la cadena original si no es una fecha válida
                }
                // Formato final dd/mm/yyyy para fechas válidas
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            } catch (e) {
                console.error("Error al formatear fecha:", e);
                return dateStr;
            }
        }

        // Función principal para cargar el contenido de la sección
        function loadContent(section) {
            console.log("Navegando a la sección:", section);
            const mainContent = document.getElementById('main-content');
            
            // 1. Renderizar contenido
            if (section === 'Inicio') {
                mainContent.innerHTML = `
                    <div id="data-view-container" class="w-full">
                        <h2 class="text-2xl font-bold text-blue-400 mb-4">BD Personal (Hoja: BD_Personal2)</h2>
                        <!-- Contenedor para el estado de carga/error -->
                        <div id="table-loading-status" class="text-center py-8">
                             <!-- Contenido inicial de carga, será reemplazado por la tabla -->
                        </div>
                        <!-- Contenedor de la tabla -->
                        <div id="employee-table-container" class="table-scroll-container">
                            <!-- Aquí se inyectará la tabla -->
                        </div>
                    </div>
                `;
                // Re-initialize Lucide icons for the new content
                lucide.createIcons();
                
                // 2. Iniciar la carga de datos con la nueva función loadData
                loadData();
                
            } else {
                // Contenido de simulación para otras secciones
                mainContent.innerHTML = `
                    <div class="p-6 bg-gray-700 rounded-xl shadow-lg">
                        <h2 class="text-2xl font-bold text-blue-400">Contenido de ${section}</h2>
                        <p class="mt-2 text-gray-300">Esta es una simulación de la sección. En una aplicación real, se cargaría el archivo ${NAV_MAP[section]}.</p>
                    </div>
                `;
            }
            
            // 3. Actualizar botón activo en el footer
            document.querySelectorAll('.footer-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.querySelector(`.footer-btn[data-section="${section}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }
        
        // Event Listeners para el footer
        document.addEventListener('DOMContentLoaded', () => {
            const footerButtons = document.querySelectorAll('.footer-btn');
            footerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const section = button.getAttribute('data-section');
                    loadContent(section);
                });
            });
            
            // Carga la sección de inicio al cargar la página por primera vez
            loadContent('Inicio'); 
        });

    </script>
