<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sistema de Pestañas Interactivo</title> <script src="https://cdn.tailwindcss.com"></script> <style> .tab-content { display: none; } .active { display: block; } </style> </head> <body class="bg-gray-100 p-5"> <div class="container mx-auto"> <div class="tabs"> <button class="tab-button" onclick="showTab('tab1')">Pestaña 1</button> <button class="tab-button" onclick="showTab('tab2')">Pestaña 2</button> <button class="tab-button" onclick="showTab('tab3')">Pestaña 3</button> </div> <div id="tab1" class="tab-content active">Contenido de la Pestaña 1</div> <div id="tab2" class="tab-content">Contenido de la Pestaña 2</div> <div id="tab3" class="tab-content">Contenido de la Pestaña 3</div> </div> <script> function showTab(tabId) { const tabs = document.querySelectorAll('.tab-content'); tabs.forEach(tab => { tab.classList.remove('active'); }); document.getElementById(tabId).classList.add('active'); } </script> </body> </html>
