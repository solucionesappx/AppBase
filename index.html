<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Clientes</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base con la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pequeña animación para las transiciones de formulario */
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .hidden-form {
            opacity: 0;
            transform: scale(0.95);
            position: absolute;
            pointer-events: none;
        }
        /* Animaciones para botones e inputs */
        .btn-animation {
            transition: all 0.2s ease-in-out;
        }
        .btn-animation:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-focus-animation:focus {
            outline: none;
            border-color: #6366f1; /* Tailwind indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25); /* Tailwind indigo-500 with opacity */
        }
        /* //------// Estilos para el modal */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Asegura que esté por encima de todo */
        }
        .modal-content {
            z-index: 1000; /* Asegura que el contenido esté por encima del overlay */
            transform: translateY(-20px); /* Para la animación de entrada */
            opacity: 0;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .modal-content.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-gray-100">
            <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-3">Portal de Clientes</h1>
            <p class="text-center text-gray-500 mb-8 max-w-sm mx-auto">Gestiona tus datos de forma rápida y segura.</p>

            <!-- Pestañas para cambiar de formulario - Se mantiene solo una pestaña visible -->
            <div class="flex bg-gray-100 rounded-xl p-1 mb-8">
                <!-- Se ha renombrado la etiqueta y se ha ajustado para que ocupe todo el ancho -->
                <button id="tab-existing" class="flex-1 py-2.5 px-4 text-center font-semibold text-indigo-700 bg-white rounded-lg shadow-md transition-all duration-300 ease-in-out w-full">
                    Datos de Usuario <!-- Etiqueta cambiada -->
                </button>
                <!-- //------// La pestaña "Nuevo Usuario" ha sido eliminada de aquí. -->
                <!-- //------// <button id="tab-new" class="flex-1 py-2.5 px-4 text-center font-semibold text-gray-600 hover:text-indigo-700 transition-all duration-300 ease-in-out">
                //------//    Nuevo Usuario
                //------// </button> -->
            </div>

            <!-- Contenedor para los formularios -->
            <div class="relative min-h-[300px]"> <!-- Altura mínima para evitar saltos al cambiar de form -->
                
                <!-- Formulario de Consulta (Usuario Existente) - AHORA ES EL PREDETERMINADO -->
                <div id="form-existing" class="form-container">
                    <form id="existingUserForm">
                        <div class="space-y-5">
                            <div>
                                <label for="correo-existente" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                                <input type="email" id="correo-existente" name="correo" required 
                                       class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800">
                            </div>
                            <div>
                                <label for="clave-existente" class="block text-sm font-medium text-gray-700 mb-1">Clave</label>
                                <input type="password" id="clave-existente" name="clave" required 
                                       class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800">
                            </div>
                        </div>
                        <button type="submit" class="btn-animation w-full mt-8 flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Consultar Mis Datos
                        </button>
                        
                        <!-- ENLACE PARA REGISTRAR NUEVO USUARIO -->
                        <p class="text-center text-gray-600 mt-6">
                            ¿No tienes cuenta? 
                            <a href="#" id="link-register" class="font-semibold text-indigo-600 hover:text-indigo-800 transition-colors duration-200">Regístrate aquí</a>
                        </p>
                    </form>
                </div>

                <!-- Formulario de Registro (Nuevo Usuario) - AHORA OCULTO POR DEFECTO -->
                <div id="form-new" class="form-container hidden-form">
                    <form id="newUserForm">
                        <div class="space-y-5">
                            <div>
                                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                                <input type="text" id="nombre" name="nombre" required 
                                       class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800">
                            </div>
                            <div>
                                <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                                <input type="email" id="correo" name="correo" required 
                                       class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800">
                            </div>
                            <div>
                                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" required 
                                       class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800">
                            </div>
                            <div>
                                <label for="clave" class="block text-sm font-medium text-gray-700 mb-1">Crear Clave</label>
                                <!-- //------// Contenedor para el input de clave y el botón de generar -->
                                <div class="relative flex items-center mt-1">
                                    <input type="password" id="clave" name="clave" required 
                                           class="input-focus-animation block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800 pr-12">
                                    <!-- //------// Botón para generar clave aleatoria -->
                                    <button type="button" id="generate-password-btn" 
                                            class="absolute right-0 top-0 h-full px-3 text-gray-500 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-r-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M5.5 9a.5.5 0 01.5-.5h2a.5.5 0 010 1H6a.5.5 0 01-.5-.5zm4 0a.5.5 0 01.5-.5h2a.5.5 0 010 1h-2a.5.5 0 01-.5-.5zm4 0a.5.5 0 01.5-.5h2a.5.5 0 010 1h-2a.5.5 0 01-.5-.5z" clip-rule="evenodd" />
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-5.5-8.5a.5.5 0 011 0v1a.5.5 0 01-1 0v-1zm2 0a.5.5 0 011 0v1a.5.5 0 01-1 0v-1zm2 0a.5.5 0 011 0v1a.5.5 0 01-1 0v-1zm2 0a.5.5 0 011 0v1a.5.5 0 01-1 0v-1zm2 0a.5.5 0 011 0v1a.5.5 0 01-1 0v-1z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-animation w-full mt-8 flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Registrarme
                        </button>
                    </form>
                </div>
            </div>

            <!-- Área para mostrar mensajes y resultados -->
            <div id="result-container" class="mt-8 text-center p-4 rounded-xl transition-all duration-300 ease-in-out"></div>
        </div>
    </div>

    <!-- //------// Estructura del Modal (Pop-up) -->
    <div id="registration-modal" class="fixed inset-0 flex items-center justify-center hidden modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full modal-content">
            <h3 class="text-2xl font-bold text-green-700 text-center mb-4">¡Registro Exitoso!</h3>
            <p class="text-gray-700 text-center mb-4">Tus datos han sido guardados correctamente:</p>
            <div id="modal-content-details" class="text-left bg-green-50 text-green-800 p-4 rounded-lg space-y-2 mb-6">
                <!-- Los detalles del registro se insertarán aquí por JavaScript -->
            </div>
            <button type="button" onclick="handleAcceptRegistration()" class="btn-animation w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Aceptar
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // PEGA AQUÍ LA URL DE TU SCRIPT DE GOOGLE APPS SCRIPT DESPLEGADO
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyDXswwLD2EWq5vmDAE1Et5PlljiIHbm3g0dngrTGx91DEIl0XiWw7PTLlsDIaR3XnT/exec';

        // --- LÓGICA DE LA APLICACIÓN ---

        // Elementos del DOM
        const tabExisting = document.getElementById('tab-existing');
        const formNew = document.getElementById('form-new');
        const formExisting = document.getElementById('form-existing');
        const newUserForm = document.getElementById('newUserForm');
        const existingUserForm = document.getElementById('existingUserForm');
        const resultContainer = document.getElementById('result-container');
        const linkRegister = document.getElementById('link-register'); 
        const registrationModal = document.getElementById('registration-modal');
        const modalContentDetails = document.getElementById('modal-content-details');
        // //------// Nueva referencia al botón de generar contraseña
        const generatePasswordBtn = document.getElementById('generate-password-btn');
        // //------// Nueva referencia al input de la clave en el formulario de nuevo usuario
        const newPasswordInput = document.getElementById('clave');


        // Función para generar un UUID (ID único de cliente)
        function generateUUID() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // //------// Nueva función para generar una contraseña aleatoria
        function generateRandomPassword(length = 6) {
            const charset = "abcefghijklmnoqrstuvwxyzABCEFGHIJKLMNOQRSTUVWXYZ0123456789";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }

        // Manejador para cambiar de pestaña
        function switchTab(tabToShow) {
            if (tabToShow === 'new') {
                tabExisting.classList.remove('bg-white', 'shadow-md', 'text-indigo-700');
                tabExisting.classList.add('text-gray-600');
                
                formNew.classList.remove('hidden-form');
                formExisting.classList.add('hidden-form');
            } else { // tabToShow === 'existing'
                tabExisting.classList.add('bg-white', 'shadow-md', 'text-indigo-700');
                tabExisting.classList.remove('text-gray-600');

                formExisting.classList.remove('hidden-form');
                formNew.classList.add('hidden-form');
            }
            resultContainer.innerHTML = ''; // Limpiar resultados al cambiar de pestaña
            resultContainer.className = 'mt-8 text-center p-4 rounded-xl transition-all duration-300 ease-in-out'; // Resetear clases de color
        }

        // EVENT LISTENERS
        linkRegister.addEventListener('click', (e) => {
            e.preventDefault(); 
            switchTab('new'); 
        });

        // //------// Listener para el botón de generar contraseña
        generatePasswordBtn.addEventListener('click', () => {
            newPasswordInput.value = generateRandomPassword();
        });

        // Inicializar la pestaña 'Usuario Existente' como activa al cargar la página
        switchTab('existing');


        // Manejador del formulario de registro
        newUserForm.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = newUserForm.querySelector('button[type="submit"]');
            setLoading(submitButton, 'Registrando...');

            const formData = new FormData(newUserForm);
            const formDataObj = Object.fromEntries(formData.entries()); 
            formDataObj.cliente_id = generateUUID(); 

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(formDataObj) })
                .then(response => response.json())
                .then(responseData => { 
                    console.log('Success:', responseData);
                    showRegistrationSuccessModal(formDataObj, formDataObj.cliente_id); 
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    showResult(`
                        <h3 class="text-xl font-bold text-red-700 mb-2">Error en el Registro</h3>
                        <p class="text-gray-700 mt-2">No se pudo completar el registro. Inténtalo de nuevo más tarde o contacta soporte.</p>
                    `, 'error');
                })
                .finally(() => {
                    resetButton(submitButton, 'Registrarme');
                });
        });

        // Manejador del formulario de consulta
        existingUserForm.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = existingUserForm.querySelector('button[type="submit"]');
            setLoading(submitButton, 'Consultando...');
            
            const correo = document.getElementById('correo-existente').value;
            const clave = document.getElementById('clave-existente').value;
            
            const lookupUrl = `${scriptURL}?action=lookup&correo=${encodeURIComponent(correo)}&clave=${encodeURIComponent(clave)}`;

            fetch(lookupUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.data) {
                        const clientData = data.data;
                        showResult(`
                            <h3 class="text-xl font-bold text-green-700 mb-2">Datos Encontrados</h3>
                            <div class="text-left bg-gray-50 p-5 rounded-lg mt-4 space-y-3 border border-gray-200">
                                <p><strong class="text-gray-700">ID Cliente:</strong> <span class="font-mono text-indigo-700">${clientData.Cliente_ID}</span></p>
                                <p><strong class="text-gray-700">Nombre:</strong> <span class="text-gray-800">${clientData.Cliente_Nombre}</span></p>
                                <p><strong class="text-gray-700">Correo:</strong> <span class="text-gray-800">${clientData.Cliente_Correo}</span></p>
                                <p><strong class="text-gray-700">Teléfono:</strong> <span class="text-gray-800">${clientData.Cliente_Telefono}</span></p>
                                <p><strong class="text-gray-700">Índice Fila:</strong> <span class="text-gray-800">${clientData.Cliente_IDX}</span></p>
                            </div>
                        `, 'success');
                    } else {
                           showResult(`
                                <h3 class="text-xl font-bold text-red-700 mb-2">Datos no encontrados</h3>
                                <p class="text-gray-700 mt-2">${data.message || 'El correo o la clave son incorrectos. Por favor, verifica tus datos.'}</p>
                            `, 'error');
                    }
                    // Limpiar el formulario y regresar a la pantalla inicial después de la consulta (éxito o error)
                    existingUserForm.reset();
                    switchTab('existing');
                })
                .catch(error => {
                       console.error('Error!', error.message);
                       showResult(`
                            <h3 class="text-xl font-bold text-red-700 mb-2">Error en la Consulta</h3>
                            <p class="text-gray-700 mt-2">Ocurrió un problema al conectar con el servidor.</p>
                        `, 'error');
                    // Limpiar el formulario y regresar a la pantalla inicial después de un error en la consulta
                    existingUserForm.reset();
                    switchTab('existing');
                })
                .finally(() => {
                    resetButton(submitButton, 'Consultar Mis Datos');
                });
        });

        // Función para mostrar el modal de registro con los datos
        function showRegistrationSuccessModal(formData, clienteId) {
            modalContentDetails.innerHTML = `
                <p><strong>Nombre:</strong> ${formData.nombre}</p>
                <p><strong>Correo:</strong> ${formData.correo}</p>
                <p><strong>Clave:</strong> ${formData.clave}</p>
                <p><strong>ID Cliente:</strong> <span class="font-mono">${clienteId}</span></p>
            `;
            registrationModal.classList.remove('hidden');
            setTimeout(() => {
                registrationModal.querySelector('.modal-content').classList.add('show');
            }, 10); 
        }

        // Función para manejar el clic en el botón "Aceptar" del modal
        function handleAcceptRegistration() {
            registrationModal.querySelector('.modal-content').classList.remove('show');
            setTimeout(() => {
                registrationModal.classList.add('hidden'); 
                newUserForm.reset(); 
                resultContainer.innerHTML = ''; 
                resultContainer.className = 'mt-8 text-center p-4 rounded-xl transition-all duration-300 ease-in-out'; 
                switchTab('existing'); 
            }, 300); 
        }

        // Funciones de utilidad para la UI
        function setLoading(button, text) {
            button.disabled = true;
            button.classList.add('opacity-75', 'cursor-not-allowed');
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                ${text}
            `;
        }

        function resetButton(button, text) {
            button.disabled = false;
            button.classList.remove('opacity-75', 'cursor-not-allowed');
            button.innerHTML = text;
        }

        function showResult(htmlContent, type) {
            resultContainer.innerHTML = htmlContent;
            if (type === 'success') {
                resultContainer.classList.add('bg-green-100', 'border-green-300', 'text-green-800', 'shadow-md');
                resultContainer.classList.remove('bg-red-100', 'border-red-300', 'text-red-800');
            } else {
                resultContainer.classList.add('bg-red-100', 'border-red-300', 'text-red-800', 'shadow-md');
                resultContainer.classList.remove('bg-green-100', 'border-green-300', 'text-green-800');
            }
        }
    </script>
</body>
</html>
