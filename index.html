<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Clientes</title>
    <!-- Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base con la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Pequeña animación para las transiciones */
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .hidden-form {
            opacity: 0;
            transform: scale(0.95);
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Portal de Clientes</h1>
            <p class="text-center text-gray-500 mb-8">Registra tus datos o consulta tu información.</p>

            <!-- Pestañas para cambiar de formulario -->
            <div class="flex border-b border-gray-200 mb-6">
                <button id="tab-new" class="flex-1 py-2 text-center font-semibold text-indigo-600 border-b-2 border-indigo-600">Nuevo Usuario</button>
                <button id="tab-existing" class="flex-1 py-2 text-center font-semibold text-gray-500">Usuario Existente</button>
            </div>

            <!-- Contenedor para los formularios -->
            <div class="relative">
                <!-- Formulario de Registro (Nuevo Usuario) -->
                <div id="form-new" class="form-container">
                    <form id="newUserForm">
                        <div class="space-y-4">
                            <div>
                                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                                <input type="text" id="nombre" name="nombre" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                                <input type="email" id="correo" name="correo" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="clave" class="block text-sm font-medium text-gray-700">Crear Clave</label>
                                <input type="password" id="clave" name="clave" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        <button type="submit" class="w-full mt-8 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Registrarme
                        </button>
                    </form>
                </div>

                <!-- Formulario de Consulta (Usuario Existente) -->
                <div id="form-existing" class="form-container hidden-form">
                    <form id="existingUserForm">
                        <div class="space-y-4">
                            <div>
                                <label for="correo-existente" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                                <input type="email" id="correo-existente" name="correo" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="clave-existente" class="block text-sm font-medium text-gray-700">Clave</label>
                                <input type="password" id="clave-existente" name="clave" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        <button type="submit" class="w-full mt-8 flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Consultar Mis Datos
                        </button>
                    </form>
                </div>
            </div>

            <!-- Área para mostrar mensajes y resultados -->
            <div id="result-container" class="mt-6 text-center"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // PEGA AQUÍ LA URL DE TU SCRIPT DE GOOGLE APPS SCRIPT DESPLEGADO
        const scriptURL = 'URL_DE_TU_SCRIPT_AQUI';

        // --- LÓGICA DE LA APLICACIÓN ---

        // Elementos del DOM
        const tabNew = document.getElementById('tab-new');
        const tabExisting = document.getElementById('tab-existing');
        const formNew = document.getElementById('form-new');
        const formExisting = document.getElementById('form-existing');
        const newUserForm = document.getElementById('newUserForm');
        const existingUserForm = document.getElementById('existingUserForm');
        const resultContainer = document.getElementById('result-container');

        // Función para generar un UUID (ID único de cliente)
        function generateUUID() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        // Manejador para cambiar de pestaña
        function switchTab(tabToShow) {
            if (tabToShow === 'new') {
                tabNew.classList.add('text-indigo-600', 'border-indigo-600');
                tabNew.classList.remove('text-gray-500');
                tabExisting.classList.add('text-gray-500');
                tabExisting.classList.remove('text-indigo-600', 'border-indigo-600');
                formNew.classList.remove('hidden-form');
                formExisting.classList.add('hidden-form');
            } else {
                tabExisting.classList.add('text-indigo-600', 'border-indigo-600');
                tabExisting.classList.remove('text-gray-500');
                tabNew.classList.add('text-gray-500');
                tabNew.classList.remove('text-indigo-600', 'border-indigo-600');
                formExisting.classList.remove('hidden-form');
                formNew.classList.add('hidden-form');
            }
            resultContainer.innerHTML = ''; // Limpiar resultados al cambiar de pestaña
        }

        tabNew.addEventListener('click', () => switchTab('new'));
        tabExisting.addEventListener('click', () => switchTab('existing'));

        // Manejador del formulario de registro
        newUserForm.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = newUserForm.querySelector('button[type="submit"]');
            setLoading(submitButton, 'Registrando...');

            const formData = new FormData(newUserForm);
            const data = Object.fromEntries(formData.entries());
            data.cliente_id = generateUUID(); // Añadir el ID único

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    showResult(`
                        <h3 class="text-lg font-bold text-green-600">¡Registro Exitoso!</h3>
                        <p class="text-gray-600 mt-2">Tus datos han sido guardados correctamente. Tu ID de cliente es:</p>
                        <p class="font-mono bg-gray-100 p-2 rounded-md mt-2 text-sm">${data.data.cliente_id}</p>
                    `, 'success');
                    newUserForm.reset();
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    showResult(`
                        <h3 class="text-lg font-bold text-red-600">Error en el Registro</h3>
                        <p class="text-gray-600 mt-2">No se pudo completar el registro. Inténtalo de nuevo más tarde.</p>
                    `, 'error');
                })
                .finally(() => {
                    resetButton(submitButton, 'Registrarme');
                });
        });

        // Manejador del formulario de consulta
        existingUserForm.addEventListener('submit', e => {
            e.preventDefault();
            const submitButton = existingUserForm.querySelector('button[type="submit"]');
            setLoading(submitButton, 'Consultando...');
            
            const correo = document.getElementById('correo-existente').value;
            const clave = document.getElementById('clave-existente').value;
            
            const lookupUrl = `${scriptURL}?action=lookup&correo=${encodeURIComponent(correo)}&clave=${encodeURIComponent(clave)}`;

            fetch(lookupUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.data) {
                        const clientData = data.data;
                        showResult(`
                            <h3 class="text-lg font-bold text-green-700">Datos Encontrados</h3>
                            <div class="text-left bg-gray-50 p-4 rounded-lg mt-4 space-y-2">
                                <p><strong>ID Cliente:</strong> <span class="font-mono">${clientData.Cliente_ID}</span></p>
                                <p><strong>Nombre:</strong> ${clientData.Cliente_Nombre}</p>
                                <p><strong>Correo:</strong> ${clientData.Cliente_Correo}</p>
                                <p><strong>Teléfono:</strong> ${clientData.Cliente_Telefono}</p>
                                <p><strong>Índice Fila:</strong> ${clientData.Cliente_IDX}</p>
                            </div>
                        `, 'success');
                    } else {
                         showResult(`
                            <h3 class="text-lg font-bold text-red-600">Datos no encontrados</h3>
                            <p class="text-gray-600 mt-2">${data.message || 'El correo o la clave son incorrectos. Por favor, verifica tus datos.'}</p>
                        `, 'error');
                    }
                })
                .catch(error => {
                     console.error('Error!', error.message);
                     showResult(`
                        <h3 class="text-lg font-bold text-red-600">Error en la Consulta</h3>
                        <p class="text-gray-600 mt-2">Ocurrió un problema al conectar con el servidor.</p>
                    `, 'error');
                })
                .finally(() => {
                    resetButton(submitButton, 'Consultar Mis Datos');
                });
        });

        // Funciones de utilidad para la UI
        function setLoading(button, text) {
            button.disabled = true;
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                ${text}
            `;
        }

        function resetButton(button, text) {
            button.disabled = false;
            button.innerHTML = text;
        }

        function showResult(htmlContent, type) {
            resultContainer.innerHTML = htmlContent;
            resultContainer.className = `mt-6 text-center p-4 rounded-lg ${type === 'success' ? 'bg-green-100' : 'bg-red-100'}`;
        }
    </script>
</body>
</html>
