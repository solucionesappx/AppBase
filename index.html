<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de inicio de sesión y registro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: absolute;
            width: 650px;
            height: 500px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: 0.4s ease-in-out 0.8s, visibility 0s 1s;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        /* Estilos para ocultar el contenido del formulario durante la carga */
        form > *:not(.wave-container) {
            transition: opacity 0.3s ease;
        }

        form.is-loading > *:not(.wave-container) {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .wave-container {
            display: none; /* Se oculta por defecto */
        }
        
        form.is-loading .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        /* Animación de onda con efecto de brillo */
        .wave {
            display: flex;
            gap: 8px;
            margin-top: auto;
            margin-bottom: 50px;
        }

        .dot {
            position: relative;
            width: 12px;
            height: 12px;
            background: #ff5100;
            border-radius: 50%;
            animation: wave 1s infinite ease-in-out;
            overflow: hidden;
        }

        .dot::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg,rgba(255, 255, 255, 0.4),rgba(255, 255, 255, 0));
            transform: skewX(-30deg);
            animation: shine 1s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0.0s; }
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        .dot:nth-child(4) { animation-delay: 0.3s; }
        .dot:nth-child(5) { animation-delay: 0.4s; }
        .dot:nth-child(6) { animation-delay: 0.5s; }

        @keyframes wave {
            0%, 40%, 100% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .container h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 30px 0;
        }
        
        /* Estilos del input */
        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 50px; /* Aumentamos el padding para el icono de la izquierda y dejamos el espacio para el de la derecha */
            background: #eee;
            border-radius: 8px;
            border: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        /* Animación del borde al enfocar o escribir (Original) */
        .input-box input:focus,
        .input-box input:valid {
            border-color: #7494ec;
        }

        /* Estilos de la etiqueta de entrada */
        .input-box label {
            position: absolute;
            top: 50%;
            left: 50px; /* Alineado con el inicio del texto del input */
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            transition: 0.3s ease;
            font-size: 16px;
            font-weight: 400;
        }
        
        /* Animación de la etiqueta al enfocar o escribir */
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            /* La etiqueta se alinea con la misma sangría que los iconos a la izquierda */
            left: 20px;
            font-size: 14px;
            color: #7494ec;
            background: #fff;
            padding: 0 5px;
        }
        
        /* Estilos de los iconos de los inputs */
        .input-box .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            left: 20px; /* Posición del icono de la izquierda */
        }
        
        /* Estilos del icono para ver/ocultar contraseña */
        .input-box .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
        
        /* === Estilos para la nueva barra lateral de contraseña colapsable === */
        .password-sidebar-container {
            width: 250px;
            height: 40px; /* Altura fija para el estado colapsado */
            margin-top: 15px;
            position: relative;
            padding: 0 10px;
            background-color: #f8f8f8;
            border-radius: 8px;
            /* Sombra más pronunciada para mayor contraste */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), inset 0 0 5px rgba(0, 0, 0, 0.15);
        }

        .password-sidebar-container .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Centrado */
            gap: 10px; /* Espacio uniforme */
            width: 100%;
            height: 40px;
            padding: 0 10px;
            white-space: nowrap;
            cursor: pointer; /* Solo el header ahora tiene el cursor de puntero */
        }

        .password-sidebar-container .header .label {
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .password-sidebar-container .header .menu-icon {
            font-size: 20px;
            color: #7494ec;
        }
        
        /* El contenedor de botones de la barra lateral ahora es un elemento posicionado de forma absoluta */
        .password-buttons {
            position: absolute;
            top: 100%; /* Inicia justo debajo del header */
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f8f8f8;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            z-index: 10;
            
            /* Transiciones para que la aparición sea suave */
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            visibility: hidden;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }
        
        /* Clases para mostrar el contenido expandido */
        .password-sidebar-container.expanded .password-buttons {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        /* Estilos para cada acción (icono + etiqueta) */
        .password-action {
            position: relative;
            display: flex;
            flex-direction: column; 
            align-items: center;
            /* Eliminamos el cursor del puntero para que no sea clickable */
        }
        
        /* Estilo del icono */
        .password-action i {
            font-size: 20px;
            color: #7494ec;
            transition: all 0.3s ease;
        }
        
        .password-action:hover i {
            color: #7494ec;
        }
        
        /* Estilos para la etiqueta que aparece al pasar el cursor (tooltip) */
        .password-action .action-label {
            position: absolute;
            top: -25px; /* Ajusta la posición para que aparezca arriba del ícono */
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
        }

        .password-action:hover .action-label {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .btn {
            width: 100%;
            height: 48px;
            background-color: #7494ec;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: 0.4s;
        }

        /* Efecto de barrido constante para los botones del formulario */
        .form-box .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            transform: skewX(-30deg);
            animation: shine 2s infinite linear;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: "";
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #7494ec;
            border-radius: 360px;
            z-index: 2;
            transition: 0.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 0.8s;
        }
        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: 0.6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: 0.6s;
        }
        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 0.8s;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel .btn {
            position: relative;
            overflow: hidden;
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        /* Efecto neón para los botones del panel lateral */
        .toggle-panel .btn:hover {
            background-color: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 5px #fff,
                        0 0 15px #fff,
                        0 0 30px #fff;
        }

        @media screen and (max-width: 650px) {
            .container {
                height: calc(100vh - 40px);
            }

            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }

            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }

            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
            }

            .container.active .toggle-box::before {
                left: 0;
                top: 70%;
            }
            .toggle-panel {
                width: 100%;
                height: 30%;
            }

            .toggle-panel.toggle-left {
                top: 0;
            }

            .container.active .toggle-panel.toggle-left {
                left: 0;
                top: -30%;
            }

            .toggle-panel.toggle-right {
                right: 0;
                bottom: -30%;
            }

            .container.active .toggle-panel.toggle-right {
                bottom: 0;
            }
        }

        @media screen and (max-width: 450px) {
            .form-box {
                padding: 20px;
            }

            .toggle-panel h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- login form -->
        <div class="form-box login">
            <form action="">
                <h1>login</h1>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user input-icon'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt input-icon'></i>
                    <i class='bx bxs-hide password-toggle-icon'></i>
                </div>
                <button type="submit" class="btn">login</button>
                
                <!-- Sidebar para la gestión de la contraseña -->
                <div class="password-sidebar-container">
                    <div class="header">
                        <i class='bx bx-menu menu-icon'></i>
                        <span class="label">Gestión Contraseñas</span>
                    </div>
                    <div class="password-buttons">
                        <div class="password-action">
                            <i class='bx bx-plus'></i>
                            <span class="action-label">Nueva</span>
                        </div>
                        <div class="password-action">
                            <i class='bx bx-reset'></i>
                            <span class="action-label">Recuperar</span>
                        </div>
                        <div class="password-action">
                            <i class='bx bx-book-reader'></i>
                            <span class="action-label">Manual</span>
                        </div>
                    </div>
                </div>

                <!-- Animación de onda de carga -->
                <div class="wave-container">
                    <div class="wave">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </form>
        </div>
        <!--Registration-->
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user input-icon'></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope input-icon'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt input-icon'></i>
                    <i class='bx bxs-hide password-toggle-icon'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <!-- Animación de onda de carga -->
                <div class="wave-container">
                    <div class="wave">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </form>
        </div>
        <!--toggle-->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');
        const loginForm = document.querySelector('.form-box.login form');
        const registerForm = document.querySelector('.form-box.register form');
        const passwordToggleIcons = document.querySelectorAll('.password-toggle-icon');
        const sidebarContainer = document.querySelector('.password-sidebar-container');
        const sidebarHeader = document.querySelector('.password-sidebar-container .header');

        // Función para simular una llamada a un servidor y devolver una promesa
        // En tu proyecto real, reemplazarías esto con una llamada fetch a tu script de Google Apps
        function fetchData() {
            return new Promise(resolve => {
                // Simula un tiempo de respuesta de red aleatorio entre 1s y 6s
                const delay = Math.random() * (6000 - 1000) + 1000;
                
                setTimeout(() => {
                    // Simula una respuesta exitosa del servidor
                    resolve({ status: 'success', message: 'User data received!' });
                }, delay);
            });
        }

        // Función asíncrona para manejar la carga y la respuesta del servidor
        async function handleFormSubmission(form) {
            // Muestra la animación de carga
            form.classList.add('is-loading');

            try {
                // Espera a que el "servidor" responda
                const response = await fetchData();
                console.log('Server response:', response);

                // Oculta la animación de carga
                form.classList.remove('is-loading');

            } catch (error) {
                console.error('Error fetching data:', error);
                // Oculta la animación de carga incluso si hay un error
                form.classList.remove('is-loading');
            }
        }

        // Event listener para el botón de "Login"
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Previene el envío del formulario
            handleFormSubmission(loginForm);
        });

        // Event listener para el botón de "Register"
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Previene el envío del formulario
            handleFormSubmission(registerForm);
        });

        // Lógica para alternar entre formularios
        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
            // Colapsa la barra de gestión de contraseñas al cambiar de formulario
            sidebarContainer.classList.remove('expanded');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
            // Colapsa la barra de gestión de contraseñas al cambiar de formulario
            sidebarContainer.classList.remove('expanded');
        });

        // Lógica para mostrar/ocultar contraseña
        passwordToggleIcons.forEach(toggleIcon => {
            toggleIcon.addEventListener('click', () => {
                const passwordInput = toggleIcon.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Cambia el icono basado en el tipo de campo
                if (type === 'password') {
                    toggleIcon.classList.remove('bxs-show');
                    toggleIcon.classList.add('bxs-hide');
                } else {
                    toggleIcon.classList.remove('bxs-hide');
                    toggleIcon.classList.add('bxs-show');
                }
            });
        });

        // Lógica para la barra lateral colapsable
        // Ahora solo el encabezado es clickeable
        sidebarHeader.addEventListener('click', () => {
            sidebarContainer.classList.toggle('expanded');
        });
    </script>
</body>
</html>
