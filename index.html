<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Animated Login Form - V3</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");

    /* Definición de variables CSS para el tema claro */
    :root {
      --bg-color: #25252b;
      --box-color: #2d2d39;
      --border-color: #25252b;
      --text-color: #fff;
      --link-color: #ff2770;
      --accent-color-1: #ff2770;
      --accent-color-2: #45f3ff;
      --box-shadow-color: rgba(0,0,0,0.5);  
    }

    /* Variables para el tema oscuro */
    body.dark-mode {
      --bg-color: #f0f2f5;
      --box-color: #e9ecef;
      --border-color: #dcdcdc;
      --text-color: #111;
      --link-color: #ff6347;
      --accent-color-1: #ff6347;
      --accent-color-2: #00bfff;
      --box-shadow-color: rgba(0,0,0,0.2);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg-color);
    }

    * {
      font-family: "Poppins", sans-serif;
    }

    @property --a {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    .box {
      position: relative;
      width: 400px;
      height: 200px;
      background: repeating-conic-gradient(
        from var(--a),
        var(--accent-color-1) 0%,
        var(--accent-color-1) 5%,
        transparent 5%,
        transparent 40%,
        var(--accent-color-1) 50%
      );
      filter: drop-shadow(0 15px 50px var(--box-shadow-color));
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }

    @keyframes rotating {
      0% {
        --a: 0deg;
      }
      100% {
        --a: 360deg;
      }
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(
        from var(--a),
        var(--accent-color-2) 0%,
        var(--accent-color-2) 5%,
        transparent 5%,
        transparent 40%,
        var(--accent-color-2) 50%
      );
      filter: drop-shadow(0 15px 50px var(--box-shadow-color));
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: var(--box-color);
      border-radius: 15px;
      border: 8px solid var(--border-color);
    }
    /* El formulario se expande al hacer hover y también al tener foco en cualquier campo */
    .box:hover,
    .box:focus-within {
      width: 450px;
      height: 500px;
    }

    .box:hover .login,
    .box:focus-within .login {
      inset: 40px;
    }

    .box:hover .loginBx,
    .box:focus-within .loginBx {
      transform: translateY(0px);
    }

    .login {
      position: absolute;
      inset: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      background: var(--box-color);
      color: var(--text-color);
      z-index: 1000;
      box-shadow: inset 0 10px 20px var(--box-shadow-color);
      border-bottom: 2px solid var(--border-color);
      transition: 0.5s;
      overflow: hidden;
    }

    .loginBx {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      width: 70%;
      transform: translateY(140px);
      transition: 0.5s;
    }

    h2 {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 i {
      color: var(--accent-color-1);
      text-shadow: 0 0 5px var(--accent-color-1), 0 0 20px var(--accent-color-1);
    }

    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 20px;
      outline: none;
      border: none;
      font-size: 1em;
      background: var(--box-color);
      border: 2px solid var(--border-color);
      border-radius: 30px;
      transition: border-color 0.3s ease;
      color: var(--text-color);
    }

    input:focus {
      border-color: var(--accent-color-2);
      color: #0a0303
    }

    .input-group label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;  /* El color inicial de la etiqueta debe ser visible en el fondo. */
      pointer-events: none;
      transition: 0.3s ease;
    }

    body.dark-mode .input-group label {
      color: #aaa; /* Para el modo oscuro, el color debe ser claro para contrastar. */
    }
  
    input:focus + label,
    input:valid + label {
      top: -12px;
      left: 10px;
      font-size: 0.8em;
      color: var(--accent-color-2);
      background: var(--box-color);
      padding: 0 5px;
      border-radius: 5px;
    }

    .group {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .group a {
      color: var(--text-color);
      text-decoration: none;
    }

    .group a:nth-child(2) {
      color: var(--link-color);
      font-weight: 600;
    }

    .top-buttons {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2000;
    }

    .theme-toggle-btn {
      width: 40px;
      height: 40px;
      background: var(--box-color);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px var(--box-shadow-color);
      transition: all 0.3s ease;
    }

    .theme-toggle-btn i {
      font-size: 1.2em;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    /* Ocultar el marcador de posición (no lo borramos del HTML para evitar cambios bruscos) */
    input::placeholder {
      color: transparent;
    }

    /* Estilo para el nuevo botón */
    .redirect-btn {
      width: 40px;
      height: 40px;
      background: var(--box-color);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px var(--box-shadow-color);
      text-decoration: none;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .redirect-btn:hover {
        background: var(--accent-color-2);
        color: var(--box-color);
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <a href="#" id="redirect-btn" class="redirect-btn">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="theme-toggle-btn" onclick="toggleTheme()">
      <i class="fa-solid fa-sun"></i>
    </div>
  </div>
  <div class="box">
    <div class="login">
      <div class="loginBx">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
          <i class="fa-solid fa-heart"></i>
        </h2>
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <input type="submit" value="Sign in" />
        <div class="group">
          <a href="#">Forgot Password</a>
          <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      const icon = document.querySelector('.theme-toggle-btn i');
      body.classList.toggle('dark-mode');

      if (body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      } else {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }
    // No usamos el evento 'mouseleave' para evitar el problema de las ventanas emergentes.
    // La solución está ahora en el CSS con :focus-within.
    // El formulario se mantendrá abierto mientras haya un campo con foco.

    // Escuchar el evento cuando el mouse sale del box, y el focus ya no esta en un elemento dentro del box
    const box = document.querySelector('.box');
    const inputs = box.querySelectorAll('input');

    // Manejar el reset del formulario de manera más controlada
    box.addEventListener('mouseleave', () => {
      // Usar un pequeño retraso para permitir que la ventana emergente aparezca antes de reiniciar
      setTimeout(() => {
        // Solo reiniciar si el foco no está dentro del formulario
        if (!box.contains(document.activeElement)) {
          inputs.forEach(input => {
            input.value = '';
          });
        }
      }, 100);
    });

    const redirectBtn = document.getElementById('redirect-btn');
    redirectBtn.addEventListener('click', () => {
        window.location.href = './index_blu.html';
    });
  </script>
</body>
</html>
