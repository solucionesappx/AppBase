<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro en pasos</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #7494ec;
            --background-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: relative;
            width: 650px;
            height: 550px;
            background: var(--background-color);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: 0.4s ease-in-out 0.8s, visibility 0.s 1s;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            position: relative;
            padding-top: 50px;
        }

        .form-box.register form {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .step {
            display: none;
            width: 100%;
            padding: 0 20px;
            transition: opacity 0.5s ease-in-out;
        }

        .step.active {
            display: block;
            opacity: 1;
        }

        .timeline {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 31%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ccc;
            transform: translateY(-50%);
        }

        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 3;
        }

        .timeline-dot {
            width: 25px;
            height: 25px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .timeline-label {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            color: #888;
            font-weight: 500;
        }

        .timeline-step.active .timeline-dot {
            background: #fff;
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .form-navigation {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap; /* Permite que los botones se envuelvan en pantallas más pequeñas */
            gap: 10px; /* Espacio entre botones */
        }
        
        .form-navigation .btn {
            flex-grow: 1;
            min-width: 120px; /* Asegura un ancho mínimo para los botones */
        }

        .form-navigation .btn.prev {
            background-color: #888;
        }

        .select-box {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .select-box select {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            appearance: none;
        }

        .select-box::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #333;
            pointer-events: none;
        }

        .select-box select:focus {
            border-color: var(--accent-color);
        }

        .copy-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--accent-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .copy-icon:hover {
            color: #5d75bc;
        }

        .wave-container {
            display: none;
        }

        form.is-loading .wave-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
            padding-bottom: 50px;
        }

        .wave {
            display: flex;
            gap: 8px;
        }

        .dot {
            position: relative;
            width: 12px;
            height: 12px;
            background: #ff5100;
            border-radius: 50%;
            animation: wave 1s infinite ease-in-out;
            overflow: hidden;
        }

        .dot::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg,rgba(255, 255, 255, 0.4),rgba(255, 255, 255, 0));
            transform: skewX(-30deg);
            animation: shine 1s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0.0s; }
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        .dot:nth-child(4) { animation-delay: 0.3s; }
        .dot:nth-child(5) { animation-delay: 0.4s; }
        .dot:nth-child(6) { animation-delay: 0.5s; }

        @keyframes wave {
            0%, 40%, 100% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(-40px);
            }
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px; /* espaciado entre elementos del formulario */
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 50px;
            background: #eee;
            border-radius: 8px;
            border: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: var(--accent-color);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            transition: 0.3s ease;
            font-size: 16px;
            font-weight: 400;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -10px;
            left: 20px;
            font-size: 14px;
            color: var(--accent-color);
            background: var(--background-color);
            padding: 0 5px;
        }

        .input-box .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--accent-color);
            left: 20px;
        }

        .input-box .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            height: 48px;
            background-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 5px var(--accent-color), 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
        }

        .forgot-btn {
            width: 100%;
            height: 48px;
            background-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            transition: background-color 0.4s, color 0.4s, transform 0.3s;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .forgot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 5px var(--accent-color), 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
        }

        .form-box .btn::before, .forgot-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            transform: skewX(-30deg);
            animation: shine 2s infinite linear;
        }

        .forgot-btn i {
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .forgot-btn:hover i {
            color: #fff;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: "";
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: var(--accent-color);
            border-radius: 360px;
            z-index: 2;
            transition: 0.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .toggle-panel h1,
        .toggle-panel p {
            text-align: center;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 0.6s;
            padding: 20px;
        }
        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: 0.6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: 0.6s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
        }

        .toggle-panel.toggle-right h1 {
            margin-top: 40px;
        }

        .toggle-panel.toggle-right p {
        /* Controla el espacio del párrafo */
            margin-top: -10px;
        }

        .toggle-panel.toggle-right button {
        /* Controla el espacio del botón */
            margin-top: -5px;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 0.8s;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel .btn {
            position: relative;
            overflow: hidden;
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .toggle-panel .btn:hover {
            background-color: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 5px #fff,
                        0 0 15px #fff,
                        0 0 30px #fff;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--background-color);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 260px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close-btn:hover {
            color: var(--accent-color);
        }

        .modal-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .modal-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            padding: 0 10px;
            gap: 10px;
            color: var(--accent-color);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-option:hover {
            transform: translateY(-5px);
        }

        .modal-option i {
            font-size: 30px;
        }

        /* --- Estilo del modal de alerta personalizado --- */
        #custom-alert-modal .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #custom-alert-message {
            margin-bottom: 20px; /* Separación del texto al botón */
        }
        /* --- Fin de los estilos del modal de alerta personalizado --- */

        /* Estilos para las paletas de colores */
        .color-palette-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
        }
        .color-row {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .color-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
            position: relative;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 9999px;
            border: 2px solid #000;
            transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .color-button:hover .color-box {
            transform: scale(2);
        }
        .color-button.selected .color-box {
            transform: scale(2);
        }
        .color-palette-container .color-button.selected .color-box {
            border-color: #fff;
        }
        .color-palette-container.accent .color-button.selected .color-box {
            border-color: #fff;
        }
        .color-palette-container.background .color-button.selected .color-box {
            border-color: var(--accent-color);
        }
        /* Fin de estilos para paletas */

        @media screen and (max-width: 650px) {
            .container {
                height: calc(100vh - 40px);
            }

            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }

            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }

            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
            }

            .container.active .toggle-box::before {
                left: 0;
                top: 70%;
            }
            .toggle-panel {
                width: 100%;
                height: 30%;
            }

            .toggle-panel.toggle-left {
                top: 0;
            }

            .container.active .toggle-panel.toggle-left {
                left: 0;
                top: -30%;
            }

            .toggle-panel.toggle-right {
                right: 0;
                bottom: -30%;
            }

            .container.active .toggle-panel.toggle-right {
                bottom: 0;
            }
        }

        @media screen and (max-width: 450px) {
            .form-box {
                padding: 20px;
            }

            .toggle-panel h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- login form -->
        <div class="form-box login">
            <form action="">
                <h1>Iniciar sesión</h1>
                <div class="input-box">
                    <input type="text" id="login-username" required>
                    <label>Usuario</label>
                    <i class='bx bxs-user input-icon'></i>
                </div>
                <div class="input-box">
                    <input id="login-password" type="password" required>
                    <label>Contraseña</label>
                    <i class='bx bxs-lock-alt input-icon'></i>
                    <i id="toggle-login-password" class='bx bxs-hide password-toggle-icon'></i>
                </div>

                <a href="#" class="forgot-btn" id="forgot-password-btn">
                    <i class='bx bx-refresh bx-flip-horizontal'></i>
                    ¿Olvidaste tu contraseña?
                </a>

                <button type="submit" class="btn">Iniciar</button>

                <div class="wave-container">
                    <div class="wave">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </form>
        </div>
        <!--Registration-->
        <div class="form-box register">
            <form action="">
                <h1>Registro</h1>
                <div class="timeline">
                    <div class="timeline-step" id="step-1-timeline">
                        <div class="timeline-dot">1</div>
                        <div class="timeline-label">Datos Básicos</div>
                    </div>
                    <div class="timeline-step" id="step-2-timeline">
                        <div class="timeline-dot">2</div>
                        <div class="timeline-label">Contraseña</div>
                    </div>
                    <div class="timeline-step" id="step-3-timeline">
                        <div class="timeline-dot">3</div>
                        <div class="timeline-label">Seguridad</div>
                    </div>
                </div>

                <!-- Paso 1: Datos Básicos -->
                <div class="step active" id="step-1">
                    <div class="input-box">
                        <input type="text" id="user-name" required oninput="handleInputValidation(this)">
                        <label>Nombre</label>
                        <i class='bx bxs-user input-icon'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="user-last-name" required oninput="handleInputValidation(this)">
                        <label>Apellido</label>
                        <i class='bx bxs-user input-icon'></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="user-email" required>
                        <label>Correo</label>
                        <i class='bx bxs-envelope input-icon'></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" id="user-phone" required oninput="handleInputValidation(this)">
                        <label>Teléfono</label>
                        <i class='bx bxs-phone input-icon'></i>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn next" onclick="nextStep()">Siguiente</button>
                    </div>
                </div>

                <!-- Paso 2: Contraseña -->
                <div class="step" id="step-2">
                    <div class="input-box">
                        <input type="text" id="user-password" required>
                        <label>Contraseña</label>
                        <i class='bx bxs-key input-icon'></i>
                        <i class='bx bxs-copy-alt copy-icon' onclick="copyPassword()"></i>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn prev" onclick="prevStep()">Anterior</button>
                        <button type="button" class="btn next" onclick="nextStep()">Siguiente</button>
                    </div>
                </div>

                <!-- Paso 3: Seguridad -->
                <div class="step" id="step-3">
                    <div class="input-box select-box">
                        <select id="security-question" required>
                            <option value="" disabled selected>La pregunta es...</option>
                            <option value="pet">¿Cuál es el nombre de tu primera mascota?</option>
                            <option value="mother">¿Cuál es el apellido de soltera de tu madre?</option>
                            <option value="city">¿En qué ciudad naciste?</option>
                            <option value="car">¿Cuál fue tu primer coche?</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="text" id="security-answer" required>
                        <label>Tu respuesta</label>
                        <i class='bx bxs-shield-alt-2 input-icon'></i>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="btn" id="appearance-btn">Apariencia 🎨</button>
                        <button type="button" class="btn prev" onclick="prevStep()">Anterior</button>
                        <button type="submit" class="btn">Registrar</button>
                    </div>
                </div>

                <div class="wave-container">
                    <div class="wave">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </form>
        </div>
        <!--toggle-->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Hola, bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn">Registrarse</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar sesión</button>
            </div>
        </div>
    </div>

    <div id="password-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h2>Gestión de Contraseñas</h2>
            <form id="modal-form">
                <div class="input-box">
                    <input type="text" required>
                    <label>Usuario</label>
                    <i class='bx bxs-user input-icon'></i>
                </div>
                <div class="modal-options">
                    <div class="modal-option">
                        <i class='bx bx-plus'></i>
                        <span>Nueva</span>
                    </div>
                    <div class="modal-option">
                        <i class='bx bx-key'></i>
                        <span>Recuperar</span>
                    </div>

    <script>
     /* Define App tienda */
        const appTienda = "ZXC"
    
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');
        const loginForm = document.querySelector('.form-box.login form');
        const registerForm = document.querySelector('.form-box.register form');
        const forgotPasswordBtn = document.getElementById('forgot-password-btn');
        const modal = document.getElementById('password-modal');
        const modalCloseBtn = document.querySelector('#password-modal .modal-close-btn');
        
        const appearanceBtn = document.getElementById('appearance-btn');
        const appearanceModal = document.getElementById('appearance-modal');
        const appearanceModalCloseBtn = document.getElementById('appearance-modal-close');
        const okBtn = document.getElementById('okBtn'); // Nuevo: Referencia al botón OK
        
        const accentColorButtons = document.querySelectorAll('#appearance-modal .color-palette-container.accent .color-button');
        const backgroundColorButtons = document.querySelectorAll('#appearance-modal .color-palette-container.background .color-button');
        
        let currentAccentColor = '#7494ec';
        let currentBackgroundColor = '#fff';

        // Event listener for opening the appearance modal
        appearanceBtn.addEventListener('click', () => {
            appearanceModal.classList.add('visible');
        });

        // Event listener for closing the appearance modal
        appearanceModalCloseBtn.addEventListener('click', () => {
            appearanceModal.classList.remove('visible');
        });

        // Nuevo: Event listener para el botón OK
        okBtn.addEventListener('click', () => {
            appearanceModal.classList.remove('visible');
        });

        // Close modal on outside click
        appearanceModal.addEventListener('click', (e) => {
            if (e.target === appearanceModal) {
                appearanceModal.classList.remove('visible');
            }
        });

        // Handle accent color selection
        accentColorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const newColor = button.dataset.color;
                document.documentElement.style.setProperty('--accent-color', newColor);
                currentAccentColor = newColor;

                // Update selected class
                accentColorButtons.forEach(btn => {
                    btn.classList.remove('selected');
                    btn.querySelector('.color-box').style.borderColor = '#000';
                });
                button.classList.add('selected');
                button.querySelector('.color-box').style.borderColor = '#fff';

                // Update the border color of the selected background color button
                const selectedBgBtn = document.querySelector('.background .color-button.selected');
                if (selectedBgBtn) {
                    selectedBgBtn.querySelector('.color-box').style.borderColor = currentAccentColor;
                }
            });
        });

        // Handle background color selection
        backgroundColorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const newColor = button.dataset.color;
                document.documentElement.style.setProperty('--background-color', newColor);
                currentBackgroundColor = newColor;

                // Update selected class
                backgroundColorButtons.forEach(btn => {
                    btn.classList.remove('selected');
                    btn.querySelector('.color-box').style.borderColor = '#000';
                });
                button.classList.add('selected');
                button.querySelector('.color-box').style.borderColor = currentAccentColor;
            });
        });

        forgotPasswordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.classList.add('visible');
        });

        modalCloseBtn.addEventListener('click', () => {
            modal.classList.remove('visible');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('visible');
            }
        });

        let currentStep = 1;
        const totalSteps = 3;

        /**
         * Shows a custom alert modal with a message and optionally clears the input field that caused the error.
         * @param {string} message - The message to display in the modal.
         * @param {HTMLInputElement} [inputToClear=null] - The input field to clear.
         */
        function showCustomModal(message, inputToClear = null) {
            const modalElement = document.getElementById('custom-alert-modal');
            const messageElement = document.getElementById('custom-alert-message');
            messageElement.textContent = message;
            modalElement.classList.add('visible');
            if (inputToClear) {
                inputToClear.value = '';
            }
        }

        function closeCustomModal() {
            const modalElement = document.getElementById('custom-alert-modal');
            modalElement.classList.remove('visible');
        }

        /**
         * Muestra el paso actual del formulario y actualiza la línea de tiempo.
         * @param {number} stepNumber - El número del paso a mostrar.
         */
        function showStep(stepNumber) {
            const steps = document.querySelectorAll('.step');
            steps.forEach(step => step.classList.remove('active'));
            document.getElementById(`step-${stepNumber}`).classList.add('active');

            const timelineDots = document.querySelectorAll('.timeline-step');
            timelineDots.forEach((dot, index) => {
                if (index < stepNumber) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        /**
         * Reinicia completamente los formularios, incluyendo los datos en caché y el estado de la aplicación.
         */
        function resetForms() {
            // Reinicia los campos del formulario
            loginForm.reset();
            registerForm.reset();
            
            // Elimina la clase 'is-loading' si está presente
            loginForm.classList.remove('is-loading');
            registerForm.classList.remove('is-loading');

            // Reinicia el estado del formulario de registro en pasos
            currentStep = 1;
            showStep(currentStep);
        }

        /**
         * Realiza una validación en tiempo real para un campo de entrada específico.
         * @param {HTMLInputElement} input - El elemento de entrada a validar.
         */
        function handleInputValidation(input) {
            if (input.value.trim() === '') {
                // No mostrar modal si el campo está vacío, solo dejar que la validación final se encargue.
                return;
            }

            // Validación en tiempo real solo para el campo de teléfono
            if (input.id === 'user-phone') {
                const phoneRegex = /^\d+$/;
                if (!phoneRegex.test(input.value)) {
                    showCustomModal("El campo de teléfono solo debe contener números.", input);
                    return;
                }
            }
        }

        /**
         * Valida todos los campos requeridos en el paso actual.
         * @param {number} stepNumber - El número del paso a validar.
         * @returns {boolean} - true si todos los campos son válidos, de lo contrario false.
         */
        function validateStep(stepNumber) {
            const stepElement = document.getElementById(`step-${stepNumber}`);
            const inputs = stepElement.querySelectorAll('input[required], select[required]');

            for (const input of inputs) {
                if (input.value.trim() === '') {
                    showCustomModal("Por favor, completa todos los campos.");
                    return false;
                }

                if (input.id === 'user-email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(input.value)) {
                        showCustomModal("Por favor, introduce un correo electrónico válido (ej: usuario@dominio.com).", input);
                        return false;
                    }
                }

                if (input.id === 'user-phone') {
                    const phoneRegex = /^\d+$/;
                    if (!phoneRegex.test(input.value)) {
                        showCustomModal("El campo de teléfono solo debe contener números.", input);
                        return false;
                    }
                }
            }
            return true;
        }

        function nextStep() {
            if (validateStep(currentStep)) {
                if (currentStep < totalSteps) {
                    currentStep++;
                    showStep(currentStep);
                }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        function generateShortUUID() {
            const chars = 'ABCDEFGHIJKLMNPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function copyPassword() {
            const passwordInput = document.getElementById('user-password');
            passwordInput.select();
            document.execCommand('copy');
        }

        registerBtn.addEventListener('click', () => {
            resetForms();
            container.classList.add('active');
            document.getElementById('user-password').value = generateShortUUID();
        });

        loginBtn.addEventListener('click', () => {
            resetForms();
            container.classList.remove('active');
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // --- Log de datos del formulario de inicio de sesión ---
            const loginUsername = document.getElementById('login-username').value;
            const loginPassword = document.getElementById('login-password').value;

            const loginData = {
                usuario: loginUsername,
                contrasena: loginPassword
            };
            console.log("Datos del formulario de inicio de sesión:", loginData);
            // --------------------------------------------------------

            loginForm.classList.add('is-loading');
            setTimeout(() => {
                 loginForm.classList.remove('is-loading');
            }, 2000);
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateStep(currentStep)) {
                // --- Log de datos del formulario de registro ---
                const userName = document.getElementById('user-name').value;
                const userLastName = document.getElementById('user-last-name').value;
                const userEmail = document.getElementById('user-email').value;
                const userPhone = document.getElementById('user-phone').value;
                const userPassword = document.getElementById('user-password').value;
                const securityQuestion = document.getElementById('security-question').value;
                const securityAnswer = document.getElementById('security-answer').value;

                const registrationData = {
                    Usuario_Tienda: appTienda,
                    Usuario_Nombre: `${userName} ${userLastName}`,
                    Usuario_Correo: userEmail,
                    Usuario_Telefono: userPhone,
                    Usuario_Clave: userPassword,
                    Pregunta_ID: securityQuestion,
                    Usuario_RespuestaSeg: securityAnswer
                };
                console.log("Datos del formulario de registro:", registrationData);
                // -------------------------------------------------

                registerForm.classList.add('is-loading');
                setTimeout(() => {
                    registerForm.classList.remove('is-loading');
                    showCustomModal("¡Registro exitoso!");
                }, 2000);
            }
        });

        const loginPasswordInput = document.getElementById('login-password');
        const toggleLoginPassword = document.getElementById('toggle-login-password');

        if (toggleLoginPassword && loginPasswordInput) {
            toggleLoginPassword.addEventListener('click', () => {
                const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPasswordInput.setAttribute('type', type);

                if (type === 'password') {
                    toggleLoginPassword.classList.remove('bxs-show');
                    toggleLoginPassword.classList.add('bxs-hide');
                } else {
                    toggleLoginPassword.classList.remove('bxs-hide');
                    toggleLoginPassword.classList.add('bxs-show');
                }
            });
        }
    </script>
